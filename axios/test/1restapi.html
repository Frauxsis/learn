<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
	</head>
	<body>
		<button onclick="testGet()">GET请求</button>
		<button onclick="testPost()">POST请求</button>
		<button onclick="testPut()">PUT请求</button>
		<button onclick="testDelete()">DELETE请求</button>

		<script>
			function testGet() {
				// axios.get('http://localhost:3000/posts') //得到数组
				// axios.get('http://localhost:3000/posts/1') //得到对象
				axios
					.get('http://localhost:3000/posts?id=1') //query参数  得到数组
					.then((response) => {
						console.log('/posts  get', response.data);
					});
			}

			function testPost() {
				axios
					.post('http://localhost:3000/posts', {
						title: 'json-server3',
						author: 'typicode3',
					})
					.then((response) => {
						console.log('/posts  post', response.data);
					});
			}

			function testPut() {
				axios
					.put('http://localhost:3000/posts/3', {
						title: 'json-server...',
						author: 'typicode...',
					})
					.then((response) => {
						console.log('/posts  put', response.data);
					});
			}

			function testDelete() {
				axios.delete('http://localhost:3000/posts/3').then((response) => {
					console.log('/posts  delete', response.data);
				});
			}
		</script>
	</body>
</html>
