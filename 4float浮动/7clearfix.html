<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 200px;
        height: 300px;
        background-color: #edf;
      }
      .b {
        width: 100px;
        height: 150px;
        background-color: #fbc;
        margin-top: 130px;
      }
      /* .a::before {
        content: " ";
        display: table;
      } 解决外边距重叠*/
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="a clearfix">
      <div class="b"></div>
    </div>
    clearfix选择器的上面样式可以同时解决高度塌陷和外边距重叠问题
  </body>
</html>
