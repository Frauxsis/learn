<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header,
      main,
      footer {
        width: 1080px;
        margin: 0 auto;
      }
      header {
        height: 80px;
        background-color: rgb(223, 210, 210);
      }
      main {
        height: 400px;
        background-color: rgb(218, 168, 138);
        margin: 30px auto;
      }
      nav,
      article,
      aside {
        float: left;
        height: 400px;
      }
      nav {
        width: 200px;
        background-color: rgb(219, 241, 206);
      }
      article {
        width: 600px;
        background-color: rgb(204, 219, 149);
        margin: 0 40px;
      }
      aside {
        width: 200px;
        background-color: rgb(205, 241, 176);
      }
      footer {
        height: 100px;
        background-color: rgb(245, 231, 187);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <nav></nav>
      <article></article>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>
