<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {float: left;
        width: 200px;
        height: 100px;
        background-color: #acd;
      }
      .b {float: right;
        width: 300px;
        height: 140px;
        background-color: #bfe;
      }
      .c {clear: left;
        width: 100px;
        height: 130px;
        background-color: #cfb;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <br />

    clear属性：清除浮动元素对当前元素产生的影响
    <li>left：清除左侧浮动元素对当前元素的影响</li>
    <li>right：清除右侧浮动元素对当前元素的影响</li>
    <li>both：清除两侧中最大影响那侧</li>
    <br />原理：设置clear后，浏览器会自动为元素添加一个margin-top，使其位置不受其他元素的影响
  </body>
</html>
