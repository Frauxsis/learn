<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    网页中创建表格，通过table标签。
    <!-- 
     在table中用tr表示表格的一行，有几个tr就有几行 
     在tr中使用td表示单元格，有几个td就表示有几个单元格 
     colspan 合并横向单元格 
    rowspan 合并纵向单元格
    
    -->

    <table border="1" width="300px">
      <tr>
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
      </tr>
      <tr>
        <td>a2</td>
        <td colspan="2">b2</td>
        <!-- colspan合并横向单元格 -->
      </tr>
        <tr>
        <td rowspan="2">a3</td>
        <td>b3</td>
        <td>c3</td>
        <!-- rowspan 合并纵向单元格 -->
      </tr>
        <tr>
        
        <td>b4</td>
        <td>c4</td>
      </tr>
    </table>
  </body>
</html>
