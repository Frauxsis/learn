<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    网页中的表单用于将本地数据提交给远程服务器。使用form标签创建表单。
    <!--
form属性 
 action 表单提交服务器的地址（必有）
 input  注：数据要提交到服务器中，必须要为元素指定一个name属性值     
    
    
    -->
    <form action="" >
<!-- autocomplete="off" 关闭自动补全 
 readonly 表单项 设置为只读，数据可以提交
disabled  表单项  设置为禁用，数据不会提交
autofocus       自动获取焦点

-->



 文本框<input type="text" name="user"  autocomplete="off" value="hello" readonly/> 
<input type="text" name="user"   value="hello" disabled/> 
<input type="text" name="user"   value="hello" autofocus/> 
      <br /><br />
      密码框<input type="password" name="password" /> 
      <br /><br />
    选择框  单选按钮<input type="radio" name="hello" value="asd">
      <input type="radio" name="hello" value="qwe" checked >
      <!-- name属性相同才能进行单选，选择框必须指定value属性，value属性最终会作为用户填写的值传递给服务器 
       checked 可以将单选按钮设置为默认选中 checked="checked"
    -->
<br /><br />
多选框<input type="checkbox" name="text" value="1">
<input type="checkbox" name="text" value="2">
<input type="checkbox" name="text" value="3" checked>

<br /><br />
下拉列表<select name="fruit" >
<option value="01">选项一</option>
<option value="02">选项二</option>
<option  selected value="03">选项三</option>
</select>
<!-- selected 默认选中 -->

<br /><br />
      <input type="submit" value="指定submit名" />
      <!-- 提交按钮 -->

<br><br>

<input type="color">兼容性问题<br>
<input type="email">兼容性问题<br>
<input type="button" value="普通按钮">
<br><br>
<input type="reset" value="重置按钮">
<br><br>
<button type="submit">提交按钮</button>
<button type="reset">重置按钮</button>
<button type="button">普通按钮</button>
    </form>
  </body>
</html>
