<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    可以将一个表格分成三个部分，头部 thead，主体 tbody，底部 tfoot。
th表示头部的单元格，可以代替td
    <table>
      <thead>
        <tr>
          <th>序号</th>
          <th>日期</th>
          <td>数量</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2020</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2021</td>
          <td>200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2022</td>
          <td>300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>合计</td>
          <td>600</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
