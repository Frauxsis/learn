<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            Object.is(v1, v2)  判断2个数据是否完全相等
            Object.assign(target, source1, source2...)   将原对象的属性复制到目标对象上

            直接操作 __proto__ 属性
            let obj2={};
            obj2.__proto__ = obj1;
            
            */

			console.log(0 == -0); //true
			console.log(NaN == NaN); //false

			console.log(Object.is(0, -0)); //false  以字符串的形式判断
			console.log(Object.is(NaN, NaN)); //true

			let obj = {};
			let obj1 = { name: 'anna', age: 65 };
			let obj2 = { sex: 'female' };
			Object.assign(obj, obj1, obj2);
			console.log(obj);

			let obj3 = {};
			let obj4 = { money: 98765 };
			obj3.__proto__ = obj4;
			console.log(obj3);
			console.log(obj3.money);
		</script>
	</head>
	<body></body>
</html>
