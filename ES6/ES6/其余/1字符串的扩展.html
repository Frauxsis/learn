<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            includes(str)   : 判断是否 包含指定的字符串   有则true，反之false
            startsWith(str)   : 判断是否以指定的字符串 开头     有则true，反之false
            endWith(str)   : 判断是否以指定的字符串 结尾    有则true，反之false
            repeat(count)   : 重复指定次数
            
            */

			let str = 'azasdhlkjhg';
			console.log(str.includes('t'));
			console.log(str.includes('a'));

            console.log(str.startsWith('a'));
            console.log(str.endsWith('g'));

             console.log(str.repeat(3));

		</script>
	</head>
	<body></body>
</html>
