<!DOCTYPE html>

		<title>Document</title>
		<script>
			/* for(let value of target){}   循环遍历
            1 遍历数组
            2 遍历Set
            3 遍历Map
            4 遍历字符串
            5 遍历伪数组
            
            */
		</script>
	</head>
	<body>
		<button>button-1</button>
		<button>button-2</button>
		<button>button-3</button>
		<script>
			let arr = [1, 2, 4, 5, 5, 6, 2];
			let arr1 = arr;
			arr = [];
			let set = new Set(arr1);
			for (let i of set) {
				arr.push(i);
			}
			console.log(arr);
		</script>
