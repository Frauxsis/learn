<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>三点运算符</title>
		<script>
			/* 用途
            1. rest(可变)参数
            用来取代arguments 但比arguments灵活，只能是最后部分形参参数
            function fun(... values) {
                console.log(arguments);
                arguments.forEach(function (item, index){
                    console.log(item, index);
                });
                console.log(values);
                values.forEach(function (item, index) {
                    console.log(item, index);
                })
            } 
            fun(1,2,3);
            
            2 扩展运算符
            let arr1 = [1,3,5];
            let arr2 = [2,...arr1,6];
            arr2.push(...arr1);
            
            */

			function foo(a, ...value) {
				console.log(arguments);
				//arguments.callee(); 指向函数本身
				console.log(value);
				/*  arguments.forEach(function (items,index) {
                    console.log(item, index);
                }); */
				value.forEach(function (item, index) {
					console.log(item, index);
				});
			}
			foo(1, 3, 6, 7);

			let arr = [1, 6];
			let arr1 = [2, 3, 4, 5];
			arr = [1, ...arr1, 6];
			console.log(arr);
			console.log(...arr); //1 2 3 4 5 6  不是数组了
		</script>
	</head>
	<body></body>
</html>
