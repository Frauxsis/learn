<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>const</title>
		<script>
			/* const
            1 作用：定义一个常量
            2 特点：不能修改，其她特点同let
            3 应用：保存不用改变的数据
            */

			const A = "QQQ";
			// A = "AAA"; 不可修改
			console.log(A);
		</script>
	</head>
	<body></body>
</html>
