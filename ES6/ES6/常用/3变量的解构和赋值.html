<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            1 理解
                从对象或数组中提取数据，并赋值给变量（多个）
            2 对象的解构赋值
                let {n, a} = { n: "anna" , a: 12 }
            3 数组的解构赋值
                let [a, b] = [1, "atguigui"]
            4 用途
                给多个形参赋值

            */

			let obj = { name: "anna", age: 23 };
			// let name = obj.name;
			// let age = obj.age;

			let { name } = obj;
			console.log(name);

			let arr = [1, 3, 5, "abc", true];
			let [, , a, second, b] = arr;
			console.log(a, second, b);

			function foo({name,age}) { //{name,age}=obj
				console.log(name,age);
			}
			foo(obj);
		</script>
	</head>
	<body></body>
</html>
