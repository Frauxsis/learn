<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script>
			/*  Generator函数
            概念
                1、ES6提供的解决异步编程的方案之一
                2、Gererator函数是一个状态机，内部封裝了不同状态的数据，
                3、用来生成遍历器对象
                4、可暂停函数(惰性求值)，yield可暂停，next方法可启动。每次返回的是yield后的表达式结果
            特点：
                1、function 与函数名之间有一𠆤星号
                2、内部用yield表达式来定义不同的状态，如：
                    function* generatorExample(){
                        let result = yield "hello";  //状态值为hello
                        yield "generator";  //状态值为generator
                    }    
                3、generator函数返回的是指针对象(接12章节里iterator)，而不会执行函数内部逻辑
                4、调用next方法，函数内部逻辑开始执行，遇到yield表达式停止，返回{value: yield后对表达式结果undefined, done:}
                5、再次调用next方法会从上一次停止时的yield处开始，直到最后
                6、yield语句返回结果通常为undefined，当next方法时，传参内容会作为启动的yield语句的返回值
            
            */

			//
			//
			//
			function* myGenerator() {
				console.log("开始执行");
				let result = yield "hello";
				console.log(result);
				console.log("暂停后，再次执行");
				yield "generator";
				console.log("遍历完毕");
				return "返回的结果";
			}
			let MG = myGenerator(); //返回的是指针对象
			console.log(MG);
			console.log(MG.next());
			console.log(MG.next("aaaa"));
			console.log(MG.next());

			//

			//

			//对象的Symbol.iterator属性，指向遍历器对象
			let obj = { name: "anna", age: 45 };
            obj[Symbol.iterator]=function* myTest(){
                yield 1
                yield 2
                yield 3
            }
            for (let i of obj) {
                console.log(i);
            }
		</script>
	</head>
	<body></body>
</html>
