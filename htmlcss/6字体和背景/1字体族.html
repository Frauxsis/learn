<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     /* @font-face加载速度问题，版权问题，字体格式（兼容性） */
     @font-face {
          font-family: "myfont";   /* 自己起的字体名 */
            src: url("   ");
            /* 服务器中字体路径 */
        }
    </style>
  </head>
  <body>
<!-- font-face属性可以将服务器中的字体提供给用户使用 -->
    
    <br>
    字体样式：
    <li>颜色color</li>
    <li>font-size字体大小</li>
    <!-- em：相当于当前元素的一个font-size；
    rem：相当于根元素的一个font-size -->
    <li>font-family：字体族（思源黑体，方正黑体，微软雅黑。。。）</li>
    <!-- 可选值：指定字体类别，浏览器会自动选择类别下的字体。可以同时指定多个字体，使用逗号隔开，优先只用第一个。
    serif 衬线字体
    sans-serif  非衬线字体
    monospace 等宽字体 （常用）
fantasy 虚幻
-->
<!-- font-family: "Courier New", Courier, monospace;
字体名字有空格加引号 -->
  </body>
</html>
