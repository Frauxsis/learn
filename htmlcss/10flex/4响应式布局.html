<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @media screen,
            speech {
                body {
                    background-color: #ddf;
                }
            }

            /* 使用媒体查询  @media 查询规则{}
         媒体的类型  
         all      所有设备
         print    打印设备
         screen   带屏幕的设备
         speech   屏幕阅读器
        可以使用 逗号 ，连接多个媒体类型， 或的关系
        可以在媒体类型前 添加 only ,only的使用主要是为了兼容旧版本浏览器
        */
            @media(min-width:500px) {
                body {
                    background-color: rgb(143, 46, 46);
                }
            }

            /* 媒体特性 features 
            width  视口宽度
            height 视口高度
            min-width   视口最小宽度
            max-width   视口最大宽度

            样式切换的分界点称其为 断点
            常用断点
            小于768px  超小屏幕  max-width:768px
            大于768px  小屏幕   min-width:768px
            大于992px  中型屏幕 min-width:992px
            大于1200px 大屏幕   min-width:1200px

  @media only screen and (min-width:768px) and (max-width:1200px){body{background-color:blue}}



        */

        </style>
    </head>

    <body>
        <!-- 响应式布局
        网页可以根据不同的设备或窗口大小呈现出不同的效果
        通过响应式布局可以使一个网页适用于所有设备
        响应式布局的关键是 媒体查询
        通过媒体查询，可以为不同的设备或设备的不同状态分别设置样式
    -->
    </body>

</html>
