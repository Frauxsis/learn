    <!-- 
    像素 屏幕是由一个个发光的小点构成，每一个小点就是像素
    分辨率 屏幕中小点的数量
    前端开发中，像素分两种情况讨论：css像素和物理像素
    物理像素：上述所说的小点点是物理像素，物理像素不会改变
    css像素：编写网页时所用的像素就是css像素
    浏览器在显示网页时，需要将css像素转化为物理像素，然后呈现
    一个css像素最终由几个物理像素显示，由浏览器决定。
    默认情况下pc端，一个css像素=一个物理像素

    视口viewport 屏幕中用来显示网页的区域
    可以通过查看视口大小，来观察css像素和物理像素的比值
    默认情况下，视口宽度 1920px（css像素）
                      1920px（物理像素）
    此时   1css像素=1物理像素

    可以通过改变视口大小，来改变css像素和物理像素的比值
        -->
<!-- 
    在不同屏幕中，单位像素大小是不同的，像素越小，屏幕越清晰
    iphone6 4.7寸 750x1334
    智能手机的像素点要远远小于计算机像素点

    默认情况下，移动端网页都会将视口设为 980px（css像素），以确保pc端网页可以在移动端正常访问。
    如果网页宽度超过了980px，移动端的浏览器会自动对网页缩放，以完整显示网页

    基本上大部分pc端网站都可以在移动端浏览，但往往不会有好的体验，为了解决问题，大部分网站都会专门为移动端设计网页



 -->
