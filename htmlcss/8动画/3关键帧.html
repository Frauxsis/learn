<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .a {
                height: 500px;
                border-bottom: 10px solid blue;
                margin: 50px auto;
                overflow: hidden;
            }

            .b {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: red;
                animation: ball 2s forwards ease-in;
            }

            @keyframes ball {
                from {
                    margin-top: 0;
                }

                33%,
                to {
                    margin-top: 400px;
                    animation-timing-function: ease-in;
                }

                66% {
                    margin-top: 100px;
                }

                /* to {
                    margin-top: 400px;
                    animation-timing-function: ease-in;
                } */
            }

        </style>
    </head>

    <body>
        <div class="a">
            <div class="b"></div>
        </div>
    </body>

</html>
