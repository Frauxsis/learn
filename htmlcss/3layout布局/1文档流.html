    normal flow 文档流，正常流，网页是多层结构，通过css可以给每层设置样式，用户只能看到最上层。最底层叫文档流，文档流是网页的基础。
我们所创建的元素默认是在文档流中排列。
<br>对人来说，元素主要有两个状态，在文档流中，或脱离文档流（不在文档流中）
<br><br>元素在文档流中特点
<li>块元素：在页面中独占一行，默认宽度是母元素的全部，默认高度被内容撑开</li>
<li>行内元素：不会独占一行，自左向右水平排列，一行满后自动换行。默认宽度和高度被内容撑开</li>
