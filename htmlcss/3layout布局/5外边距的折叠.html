<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a,
      .b {
        width: 300px;
        height: 100px;
        font-size: 20px;
      }
      .a {
        background-color: #aab;
        margin-bottom: 50px;
      }
      .b {
        background-color: #def;
        margin-top: 50px;
      }
      .c {
        width: 200px;
        height: 100px;
        background-color: #9fe;
      }
      .d {
        width: 100px;
        height: 50px;
        background-color: rgb(174, 74, 241);
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c">
      <div class="d"></div>
    </div>
   
      相邻（垂直）外边距会折叠/重叠：
      <li>
        姐妹元素间的重叠：
        <ul>
          <li>两者都是正值：取两者中的较大值</li>
          <li>一正一负：取两者的和</li>
          <li>都是负值：取绝对值较大值</li>
        </ul>姐妹元素间的重叠于开发有利，不需要处理
    </li>
    <br>
      <li>
        母女元素间的外边距：
        <ul>
          <li>女儿元素会传递给母元素（上外边距）</li>
          母女元素间的重叠会影响到页面布局，必须对其处理。
        </ul>
      </li>
      
   
  </body>
</html>
