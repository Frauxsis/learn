<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用选择器selectors</title>
    <style>
      /* #abcd{color: blue;}
.qaz{color: blueviolet;}
.opp{font-size: 30px;} */
      * {
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <p>54ref6yhtg87u将用户提供不会有</p>
    <p>65t7u也会也太过分</p>
    <p id="abcd">ID选择器：#+id名+{}。哦哦哦拒绝噢噢噢噢噢噢噢</p>
    <h5 class="qaz opp">
      class:用
      .+id名+{}表示。可以重复，通过class标签分组。可以同时对一个标签指定多个class
    </h5>
    <h5 class="qaz">jj可窥uuuu可</h5>
    <h3>* 是通配选择器，可选中所有元素</h3>
  </body>
</html>
