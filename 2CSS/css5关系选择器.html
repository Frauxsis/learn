      div span {
        font-size: 30px;

   /*   p + span {

  <body>
    <div class="grandmother">
      这里是div。
      <p class="mother daughter">
        这里是div中p。
        <span class="daughter granddaughter">这里是p中span。</span>
      </p>
      <span class="mother daughter">这里是div中span。</span>
      <h3>gfgbgb</h3>
      <span>gfdbgddfb</span>
    </div>
    <div>
      another div
      <span class="daughter">here ist zweith daughter span in div.</span>
    </div>
    直接包含：母女元素。使用 大于号。母>女
    <br />全部包含：所有母系后代。使用空格 。grandmother children <br />
    选择下一个（后出生的？最大的妹妹）：使用加号。+。姐+大妹妹
    选择下边所有的同名（后出生的同名妹妹们）：使用小波浪号~。姐~同名妹妹们
  </body>
