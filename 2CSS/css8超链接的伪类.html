<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
a:link{color: red;}
a:visited{color: blueviolet;}
a:hover{color: green; font-size: 50px;}
a:active{color: goldenrod;}
</style>

</head>
<body>
    
<a href title="baidu" ="http://www.baidu.com" target="_blank">baidu</a>
<br><br><a href="http://www.qq.com">qq</a>
<br><br><a href="http://www.sina.cn">sina</a>
<br>
a 超链接的伪类
<li>:link 未访问过的链接(正常的链接)  </li>
<li>:visited 访问过的链接  &nbsp&nbsp visited 伪类只能修改链接的颜色</li>
<li>:hover  鼠标移入的状态（不专属于a） </li>
<li>:active 鼠标点击的状态 (不专属于a）  </li>
<li> 如果为多个链接状态设置样式，请遵循如下顺序规则：

    a:hover 必须 a:link 和 a:visited 之后
    a:active 必须在 a:hover 之后  </li>

</body>
</html>
