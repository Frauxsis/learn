<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: green;
        font-size: 50px;
      }
      h5 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <li>1 style内联样式，行内样式，只针对一个标签生效，开发时不用内联样式</li>
    <li>2 内部样式表，在head中插入style标签，同时设置多个标签样式，只针对一个网页</li>
<li>3 外部样式表，将css样式表编写到外部的css文件中，然后通过link标签引入外部css文件，可以跨页面（最佳方式）。使用外部css文件时，可以使用到浏览器的缓存机制，加快加载速度</li>
    <!-- <p style="color: red; font-size: 20px;">shaoxiaolijia老大回</p> -->
<link rel="stylesheet" href="../style.css">
    <p>shaoxiaolijia老大回</p>
    <p>we56trg</p>

    <h5>yh88876896u</h5>
  </body>
</html>
