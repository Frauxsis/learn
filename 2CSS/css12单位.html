    <title>Document</title>
    <style>
       .aaa{width: 300px; height: 100px; background-color: blueviolet;}
      .bbb{width: 60%; height: 40%; background-color: darksalmon;}  
    .ccc{font-size: 10px; width: 14em; height: 10em; background-color: brown;}
  .ddd{width: 12rem; height: 8rem; background-color: gold;}
  html{font-size: 15px;}
  </style>
</head>
<body>
  <div class="aaa">
    <div class="bbb"></div>
  </div>  
  <div class="ccc"></div>
  <div class="ddd"></div>
长度单位
<li> 像素：屏幕/显示器是由一个个小点构成的。不同屏幕像素大小是不同的，像素越小，显示屏幕越清晰。所以同样的像素在不同设备上显示效果不同。</li>
<li> 百分比: 也可以将其属性值设置为相对于母元素的百分比。设置百分比可以随母元素而变化</li>
<li> em：是相对于自身字体大小来计算的 1em=10font-size（一般浏览器字体为16px） 。em会随font-size大小而改变  </li>
<li> rem：是相对于(root)(html)根元素的字体大小来计算 </li>
<li>  </li>

</body>
</html>
