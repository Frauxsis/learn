<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/react.development.js"></script>
		<script src="../js/react-dom.development.js"></script>
		<script src="../js/babel.min.js"></script>
		<!-- 引入有先后顺序
        react.development.js 得在最前 
         babel.min.js   用于将jsx转换为js
        -->
	</head>
	<body>
		<div id="test"></div>
		<!-- <div id="root"></div> -->

		<div id="demo"></div>
		<script type="text/babel">
			/* 一定得写 type="text/babel" */

			//1 创建虚拟DOM
			const VDOM = (
				<h1 id="title">
					<span>hello react</span>
				</h1>
			); //此处不能加引号，因为不是字符串

			//2 渲染虚拟DOM到页面   ReactDOM.render(虚拟DOM，容器)
			/* react-dom.development.js:89 Warning: ReactDOM.render is no longer supported in React 18. 
            Use createRoot instead. Until you switch to the new API, your app will behave as if it's running React 17. 
            Learn more: https://reactjs.org/link/switch-to-createroot */
			ReactDOM.render(VDOM, document.getElementById('test'));

			console.log('虚拟DOM', VDOM);
			console.log(typeof VDOM); //object
			console.log(VDOM instanceof Object); //true

			const TDOM = document.getElementById('demo');
			console.log('真实DOM', TDOM);
			// debugger;

			/* 关于虚拟DOM
			1 本质是Object类型的对象（一般对象）
			2 虚拟DOM属性/方法少，真实DOM属性/方法多
				因为虚拟DOM是React内部在用，无需真实DOM那么多的属性/方法
			3 虚拟DOM最终会被React转化为真实DOM，呈现在页面上
			
			*/

			//
			//
			/* const root = ReactDOM.createRoot(document.getElementById('root'));
			root.render(<h1>Hello, world!</h1>); */
		</script>
	</body>
</html>
