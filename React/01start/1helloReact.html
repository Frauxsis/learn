<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/react.development.js"></script>
		<script src="../js/react-dom.development.js"></script>
		<script src="../js/babel.min.js"></script>
		<!-- 引入有先后顺序
        react.development.js 得在最前 
         babel.min.js   用于将jsx转换为js
        -->
	</head>
	<body>
		<div id="test"></div>

		<script type="text/babel">
			/* 一定得写 type="text/babel" */

			//1 创建虚拟DOM
			const VDOM = <h1>hello react</h1>; //此处不能加引号，因为不是字符串

			//2 渲染虚拟DOM到页面   ReactDOM.render(虚拟DOM，容器)
			/* react-dom.development.js:89 Warning: ReactDOM.render is no longer supported in React 18. 
            Use createRoot instead. Until you switch to the new API, your app will behave as if it's running React 17. 
            Learn more: https://reactjs.org/link/switch-to-createroot */
			ReactDOM.render(VDOM, document.getElementById('test'));

			//
			//
			// ReactDOM.createRoot(document.getElementById('test')).render(VDOM);
		</script>
	</body>
</html>
