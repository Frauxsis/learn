<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/react.development.js"></script>
		<script src="../js/react-dom.development.js"></script>
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types，用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
	</head>
	<body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		<script type="text/babel">
			//1 创建组件
			function Person(props) {
				const { name, sex, age } = props;
				return (
					<ul>
						<li>姓名：{name}</li>
						<li>性别：{sex}</li>
						<li>年龄：{age}</li>
					</ul>
				);
			}

			//对标签属性进行类型、必要性的限制
			Person.propTypes = {
				name: PropTypes.string.isRequired, //isRequired 代表name必须得写  ,得写字符串
				sex: PropTypes.string, //限制sex值为字符串
				age: PropTypes.number, //限制age值为数值
				// speak: PropTypes.func, //限制speak值为函数
			};
			//指定默认标签属性值
			Person.defaultProps = {
				sex: 'female', //性别默认值为female
				age: 20, //age默认值为20
			};

			//2 渲染组件到页面
			ReactDOM.render(<Person name="anna" />, document.getElementById('test1'));
			/* 	ReactDOM.render(
				<Person name="babara" sex="female" age={52} />,
				document.getElementById('test2')
			); */

			/* 	ReactDOM.render(
				<Person name="gloria" sex="female" age="63" />,
				document.getElementById('test3')
			); */

			/* 
			const p = { name: 'gloria', sex: 'female', age: 16 };

			function speak() {
				console.log('得说话');
			} */
		</script>
	</body>
</html>
