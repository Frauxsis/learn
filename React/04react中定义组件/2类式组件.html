<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/react.development.js"></script>
		<script src="../js/react-dom.development.js"></script>
		<script src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/babel">
			//1 创建类式组件
			class MyComponent extends React.Component {
				render() {
					//render(){} 放在MyComponent 的原型对象上，供实例使用
					//render中的this是MyComponent 的实例对象 <==> MyComponent 组件实例对象
					console.log('render中的this', this);
					return <h2>这是用类定义的组件（适用于【复杂组件】的定义）</h2>;
				}
			}
			//2 渲染组件到页面
			ReactDOM.render(<MyComponent />, document.getElementById('test'));

			/* 执行 ReactDOM.render(<MyComponent />, ...) 之后，发生了什么？
                1 react解析组件标签，找到了MyComponent组件
                2 发现组件是使用类定义的，随后new 出来该类的实例，并通过该实例调用到原型上的render方法
                3 将render返回的虚拟DOM转回真实DOM，再呈现在页面中
            */
		</script>
	</body>
</html>
