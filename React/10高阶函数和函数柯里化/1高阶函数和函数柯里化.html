<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/react.development.js"></script>
		<script src="../js/react-dom.development.js"></script>
		<script src="../js/babel.min.js"></script>
		<script>
			/* 
         高阶函数： 如果一个函数返回下面两个规范中的任何一个，那该函数就是高阶函数
            1 若A函数接收的参数是一个函数，那么A就可以称之为高阶函数
            2 若A函数调用的返回值是一个函数，那么A就可以称之为高阶函数
         
            常见的高阶函数有：Promise setTimeout arr.map()
        
         函数的柯里化： 通过函数调用继续返回函数方式，实现多次接收参数、最后统一处理的函数编码形式
         */
		</script>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/babel">
			//1 创建组件
			class Login extends React.Component {
				//初始化状态
				state = { username: '', password: '' };

				//保存表单数据到状态中
				saveFormData = (dataType) => {
					return (event) => {
						this.setState({ [dataType]: event.target.value });
					};
				};

				//表单提交的回调
				handleSubmit = (event) => {
					event.preventDefault(); //阻止默认事件---》阻止表单提交
					const { username, password } = this.state;
					alert(`你输入的用户名是${username}，密码是${password}`);
				};

				render() {
					return (
						<form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
							用户名：
							<input
								onChange={this.saveFormData('username')} //这里面得是个函数，而不是函数的返回值
								type="text"
								name="username"
							/>
							&nbsp; 密码：
							<input
								onChange={this.saveFormData('password')}
								type="password"
								name="password"
							/>
							&nbsp;
							<button>登陆</button>
						</form>
					);
				}
			}
			//2 渲染组件到页面
			ReactDOM.render(<Login />, document.getElementById('test'));
		</script>
	</body>
</html>
