<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                perspective: 800px;
                font-size: 200px;
            }

            div.cube {
                width: 300px;
                height: 300px;
                margin: 50px 250px;
                transform-style: preserve-3d;
                /* 设置3d变形效果 */
                animation: cuberun 20s infinite;
            }

            @keyframes cuberun {
                from {
                    transform: rotateX(0) rotateZ(0);
                }

                to {
                    transform: rotateX(360deg) rotateZ(360deg);
                }
            }

            .cube>div {
                width: 300px;
                height: 300px;
                position: absolute;
                opacity: 0.7;
                /* 设置元素透明 opacity */
            }

            .a {
                background-color: #1ff;
                transform: rotateY(-90deg) translateZ(150px);
            }

            .b {
                background-color: #ff1;
                transform: rotateY(90deg) translateZ(150px);
            }

            .c {
                background-color: #a11;
                transform: rotateX(90deg) translateZ(150px);
            }

            .d {
                background-color: #a1e;
                transform: rotateX(-90deg) translateZ(150px);
            }

            .e {
                background-color: rgb(238, 179, 17);
                transform: rotateY(0) translateZ(150px);
            }

            .f {
                background-color: rgb(17, 238, 91);
                transform: rotateY(180deg) translateZ(150px);
            }

        </style>
    </head>

    <body>
        <div class="cube">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e</div>
            <div class="f">f</div>
        </div>
    </body>

</html>
