<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script/react.development.js"></script>
		<script src="script/react-dom.development.js"></script>
		<script src="script/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">

			/* 
			在react中，当组件渲染完毕后，再修改组件中的变量，不会使组件重新渲染
			要使组件可以收到变量的影响，必须在变量修改后对组件进行重新渲染
			此处需要一个特殊变量，当这个变量改变时，组件会自动重新渲染
			
			state相当于一个变量，
				只是这个变量在react中进行了注册，
				react会监控这个变量的变化，当state发生变化时，会自动触发组件的重新渲染，
				使得我们的修改可以在页面中呈现出来

			在函数组件中，需要通过钩子函数，获取state
				使用钩子 useState() 来创建state
				需要一个值作为参数，这个值就是state的初始值
				该函数会返回一个数组，
					数组中第一个元素是初始值 
						初始值只是用来显示数据，直接修改不会触发组件的重新渲染
					数组中第二个元素是一个函数，通常会命名为setXxx
						这个函数用来修改state，调用其修改state后，会触发组件的重新渲染，
						并且使用函数中的值作为新的state

			import {useState} from 'react'
			const result = useState( initialState:1 )
			let counter = result[0]
			let setCounter = result[1]
			setCounter(value:counter+1)
			//const [counter, setCounter] = result

			*/
			const div = <div>这是个div</div>;
			const root = ReactDOM.createRoot(document.getElementById('root'));
			root.render(div);
		</script>
	</body>
</html>
