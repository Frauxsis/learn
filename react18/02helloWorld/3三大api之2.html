<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script/react.development.js"></script>
		<script src="script/react-dom.development.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			/* 
         React.createRoot()   用来创建一个React根元素
         
			root.render()		用来将React元素渲染到根元素中
				根元素中所有的内容都将被删除，被React元素所替换
				当重复调用render时，React会将两次的渲染结果进行比较，
					确保只修改发生改变的元素，对DOM做最小的修改

         */

			const button = React.createElement(
				'button',
				{
					id: 'btn',
					type: 'button',
					className: 'hello',
					onClick: () => {
						alert('1233de');
					},
				},
				'click me'
			);

			const div = React.createElement('div', {}, '这是个div', button);

			const root = ReactDOM.createRoot(document.getElementById('root'));
			root.render(div);
		</script>
	</body>
</html>
