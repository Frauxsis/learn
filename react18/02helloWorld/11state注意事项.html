<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script/react.development.js"></script>
		<script src="script/react-dom.development.js"></script>
		<script src="script/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			/* state
			state实际上就是一个被react管理的变量，
				当通过useState()修改变量的值时，会触发组件的自动重新渲染
				当state的值是一个对象时，修改时是使用新的对象去替换已有的对象
					如果直接修改旧的对象，由于对象还是那个对象（地址值），所以不会生效
						setUser(value:{...user,name:'dddd'})   (展开运算符，修改的新项)
				当通过setS塔特去修改一个state时，并不表示修改当前的state，
					她修改的是组件下一次渲染的state值
				setState()是异步触发组件重新渲染
					所以当调用setState()需要用旧的state时，注意有可能出现计算错误
					为了避免这种情况，可以通过setState传递回调函数的形式来修改state
						setCounter(value:(prevCounter:number)=>{
							return prevCounter+1
						})
						//setState()中的回调函数的返回值将会成为新的state值
							//回调函数执行时，react会将最新的state值组委参数传递

			*/		
			const div = <div>这是个div</div>;
			const root = ReactDOM.createRoot(document.getElementById('root'));
			root.render(div);
		</script>
	</body>
</html>
