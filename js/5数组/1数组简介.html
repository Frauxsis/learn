<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 数组 Array
			         数组也是一个对象，和普通对象功能类似，也用来存储一些值，
			         不同的是普通对象使用字符串作为属性名，
			             而数组是使用数字来作为索引 index 操作元素（对象中叫属性，数组中叫元素，意思一样）

			         索引 index :从0开始的整数

			         数组的存储性能比普通对象好，在开发中经常使用数组来存储一些数据

			         向数组中添加元素
			         语法         数组[索引] = 值

			         读取数组中的元素
			         语法         数组[索引]
			             如果读取不存在索引，不会报错，而是返回undefined

			         获取数组中的长度（元素的个数）   使用length属性
			         语法       数组.length
                            对于连续的数组，使用length可以获取数组中的长度（元素的个数），
                            对于非连续的数组，使用length可以获取数组的 最大索引+1，
                                尽量不要创建非连续的数组
                        修改length    如果修改的length值大于原长度，则多出的部分会空出来 
                                      如果修改的length值小于原长度，则多出的部分会被删除 
                        向数组的最后一个位置添加元素
                            语法     数组[数组.length] = 值;
            
           */

			var arr = new Array();

			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			arr[3] = 40;
			// arr[10] = 100;
			// arr[100] = 1000;

			// arr.length = 10;
			// arr.length = 2;

			arr[arr.length] = 900;
			arr[arr.length] = 9300;
			arr[arr.length] = 9060;

			console.log(arr);
			console.log(arr[0]);
			console.log(typeof arr);

			console.log(arr.length);
		</script>
	</head>
	<body></body>
</html>
