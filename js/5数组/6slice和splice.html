<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* slice()	选择数组的一部分，并返回新数组。
                        从数组中提取出指定元素,
                        不会改变原数组，而是将截取到的元素封装到一个新数组中，并返回
                    参数  1 start 截取开始位置的索引，包含开始索引
                         2 end 截取结束位置的索引，不包含结束索引，
                                第二个参数可不写，则截取从开始索引往后的所有元素
                        索引可以传递一个负值，负值从后往前计算
                            -1 倒数第一个，   -2倒数第二个
             */
			var arr = ["anna", "bana", "cindy", "enda", "finda"];
			// console.log(arr)
			var result = arr.slice(1, 4);
			result = arr.slice(2);
			result = arr.slice(2, -1);

			// console.log(result);

			/* splice()	从数组中添加/删除元素，并返回删除的项目。
                        删除数组中的指定元素，会影响原数组，返回被删除元素
                 参数  1 开始位置的索引
                      2  删除的数量  0 不删除
                      3到以后 添加新元素，自动插入到 开始位置 索引之前

            
            
            */
			var result2 = arr.splice(1, 2, "gloria", "hill");

			console.log(arr);
			console.log(result2);
		</script>
	</head>
	<body></body>
</html>
