<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script>
			// var arr = new Array();

			/*  使用字面量来创建一个数组  
                    语法   [] 
                使用字面量来创建数组时，可以在创建时就指定数组中的元素
                数组中的元素可以是任意的数据类型
            */
			var arr = [1, 4, 9, 65, 99, 123, 891, 990];
			console.log(arr);
			console.log(arr[6]);
			console.log(arr.length);

			/* 使用构造函数创建数组时，也可以同时添加元素，
                将要添加的元素作为构造函数的参数传递 ，元素之间用 , 隔开*/
			var arr2 = new Array(12, 56, 68, 90);
			console.log(arr2);
			console.log(arr2[2]);
			console.log(arr2.length);

			arr = [10];

			// 创建一个长度为10的数组
			arr2 = new Array(10);

			console.log(arr);
			console.log(arr.length);
			console.log(arr2);
			console.log(arr2.length);

			arr = ["hello", 6, true, null, undefined];

			var obj = { name: "bloon" };
			arr[arr.length] = obj;
			arr = [{ name: "aa" }, { name: "edrgn" }, { name: "cthn" }];
			console.log(arr);
			console.log(arr[1].name);

			arr = [
				function () {
					console.log(133);
				},
				function () {
					console.log(7653);
				},
			];
			console.log(arr);
			arr[0]();

            // 二维数组
			arr = [
				[1, 3, 5],
				[2, 4, 6, 8],
				[7, 8, 9, 10, 11],
			];
			console.log(arr[1]);
		</script>
