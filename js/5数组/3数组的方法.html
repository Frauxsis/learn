<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 数组的方法
            
            push() 将一个或多个新元素添加到数组的末尾，并返回新的长度。
                        可以将要添加的元素作为方法的参数传递，这些元素会自动添加到数组的末尾
            pop()	删除数组的最后一个元素，并返回该元素。

            unshift()	将一个或多个新元素添加到数组的开头，并返回新的长度。
            shift()	删除数组的第一个元素，并返回该元素。
            */
			var arr = ["anna", "bana", "cindy"];

			var result = arr.push("dena", "enda", "finda");
			console.log(arr);
			console.log(result);

			var result2 = arr.pop();
			console.log(arr);
			console.log(result2);

			var result3 = arr.unshift("gloria", "hill");
			console.log(arr);
			console.log(result3);

			var result4 = arr.shift();
			console.log(arr);
			console.log(result4);
		</script>
	</head>
	<body></body>
</html>
