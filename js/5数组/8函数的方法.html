<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 函数的方法 
				call()   apply()
				需要通过函数对象调用
				当对函数调用 call() 和 apply() ，都会调用函数执行
				在调用call() 和 apply()，可以将一个对象指定为第一个参数
					此时这个对象将会成为函数执行时的this
				
				call()方法   可以将实参在对象之后依次传递
				apply()方法  需要将实参封装到一个数组中统一排列
			
			
			*/
			function fun(a, b) {
				console.log(this);
				console.log("a=" + a + "，b=" + b);
			}

			var obj = {
				name: "obj",
				sayName: function () {
					console.log(this.name);
				},
			};
			var obj2 = {
				name: "obj2",
			};

			fun();
			fun.call(obj);
			fun.apply(obj);

			fun.call(obj, 1, 3);
			fun.apply(obj, [1, 3]);

			obj.sayName.apply(obj2);

			/* this
			1 以函数形式调用时，this永远是window
			2 以方法形式调用时，this是调用那个方法的对象
			3 以构造函数形式调用时，this是新创建的那个对象
			4 使用 call() 和 apply() 调用时，this是指定的那个对象
			
			*/
		</script>
	</head>
	<body></body>
</html>
