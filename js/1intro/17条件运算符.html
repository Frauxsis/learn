<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 条件运算符 也叫三元运算符
                语法      条件表达式?语句1:语句2；
                执行流程   条件运算符在执行时，首先对条件表达式进行求值
                            如果该值为true，则执行语句1，并返回执行结果；
                            如果该值为false，则执行语句2，并返回执行结果。
                如果条件表达式的求值结果是非布尔值，会将其转换为布尔值，然后再计算
            
            */
			// true ? alert("语句1") : alert("语句2");
			// false ? alert("语句1") : alert("语句2");
			var a = 90,
				b = 70,
				c = 50;
			//  a > b ? alert("a is more") : alert("b is more");
			// var max = a > b ? a : b;
			// max = max > c ? max : c;

			var max = a > b ? (a > c ? a : c) : b > c ? b : c;
			// 这种写法不推荐使用，不方便阅读

			console.log("max=" + max);

			"hello" ? alert("sentence 1") : alert("sentence 2");
		</script>
	</head>
	<body></body>
</html>
