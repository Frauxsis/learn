<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 程序是由一条条语句构成
                  自上而下执行
                  在js中使用 {}  为语句分组
                  同一个 {}中 的语句称为同一组语句，里面的语句要么都执行，要么都不执行
                  一个 {}中 的语句也称之为一个代码块，
                  代码块后面不需要 ;
                  代码块里的内容，在外部完全可见
                  js中的代码块支具有分组的作用
             */
			{
				var a = 34;
				alert("hello");
				console.log("hhhh");
				document.write("whatt");
			}
			console.log(a);
			{
				alert("投影仪");
				console.log("654");
				document.write("whatt");
			}
		</script>
	</head>
	<body></body>
</html>
