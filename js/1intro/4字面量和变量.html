<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 字面量都是一些不可改变的值，如 1 2 3 
        可以直接使用，但一般不会直接使用
        alert(123456987654378987654)

           变量可以用来保存字面量，值可以任意改变，方便使用

        声明变量 在js中使用var声明一个变量
        为变量赋值
        var a;
        a=1234
        */
			var a;
			a = 1234;
			// console.log(a);
			//声明变量和赋值可以同时进行
			var b = 98765;
			console.log(b);
			
		</script>
	</head>
	<body></body>
</html>
