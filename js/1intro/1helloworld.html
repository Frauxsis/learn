<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- js代码需要编写在script标签中 
         type="text/javascript"是默认的，可省
    -->
		<script type="text/javascript">
			// 单行注释   js代码从上到下一行行执行
			/* 多行注释
			  控制浏览器弹出一个警告框
			 alert("")
			 */
			alert("my first js code");
			/*
           让计算机在页面中输出一个内容
           document.write("")   
           
            */
			document.write("write something");
			/* 
            向控制台输出一个内容 （只有开发者人员可见）
            console.log("")
            
            */
			console.log("where are you");
		</script>
	</head>

	<body></body>
</html>
