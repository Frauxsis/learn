<!DOCTYPE html>

		<title>Document</title>
		<script>
			/* 关系运算符  可以比较两个值间的大小关系，
                            关系成立会返回true，不成立会返回false

               >    大于号  
               >=   大于等于号
               <
               <=
            
                      对于非数值进行比较时，会将其转换成数值，然后再运算
                      任何值和NaN做任何比较，都是false
               注意：  如果符号两侧都是字符串，不会将其转换成数值进行比较，
                        而会分别比较字符串中字符的Unicode编码。
                            比较字符编码时，一位一位进行比较，如果两位一样，则比较下一位，比较中文字符串，没有意义
                    在比较两个字符串型的数字时，得转型
            
            */
		</script>
	</head>

</html>
