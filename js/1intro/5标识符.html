<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
            /*  标识符
            在js中，所以可以由我们自主命名的都可以称之为标识符
            如 变量名 函数名 属性名

            命名标识符需遵守规则
              1 标识符可以含有 字母 数字 _ $
                        var a_2_$=9876543
              2 标识符不能以 数字 开头
              3 标识符不能是 ES中的关键字或保留字 
              4 标识符一般都采用驼峰命名法
                        首字母小写，每个单词的开头字母大写，其余字母小写
                        helloWorld   xxxYyyZzz

           js底层保存标识符时，实际上是采用的Unicode编码
           所以理论上讲，所有UTF-8中的内容都可以作为标识符
            */


        </script>
	</head>
	<body></body>
</html>
