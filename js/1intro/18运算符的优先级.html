<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*      ,  运算符
                使用   , 可以分割多个语句，一般可以在声明多个变量时使用，并赋值

            
            运算符的优先级：先乘除后加减
            在js中有一个运算符优先级的表，在表中越靠上，优先级越高，越优先计算，
                            如果优先级一样，则从左往右算
                这个表不需要记忆，如果不确定优先级的，使用 () 改变优先级
            */
			var a = 2 + 4 * 5,
				b = 4 || (3 && 8),
				c = 4;
			console.log(b);
		</script>
	</head>
	<body></body>
</html>
