<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function Person(name, age) {
				this.name = name;
				this.age = age;
			}

			// 修改Person原型中的toStrinng()
			Person.prototype.toString = function () {
				return "Person[name" + this.name + ",age=" + this.age + "]";
			};

			var per = new Person("adoor", 18);
			var per2 = new Person("bread", 28);
			var per3 = new Person("cindy", 8);
			var per4 = new Person("dinde", 16);
			var per5 = new Person("forge", 38);

			//将这些per对象放入到一个数组中
			var perArr = [per, per2, per3, per4, per5];

			console.log(perArr);

			/* 创建一个函数，可以将perArr中的满18岁的提取出来，
			         然后封装到一个新的数组并返回 */

			function getAdult(arr) {
				var newArr = [];

				// 遍历
				for (var i = 0; i < arr.length; i++) {
					var p = arr[i];
					if (p.age >= 18) {
						newArr.push(p);
					}
				}

				return newArr;
			}
			var result = getAdult(perArr);
			console.log(result);
		</script>
	</head>
	<body></body>
</html>
