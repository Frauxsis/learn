			/* 测试以下程序的性能。
						在程序开始前，开启计时器 console.time("计时器的名字");
						它需要一个字符串作为参数，这个字符串将作为计时器的标识
						*/
			console.time("test");

			/* 打印出1-100之间所有的质数 */

			for (var i = 2; i <= 100; i++) {
				var flag = true;
				for (var j = 2; j <= Math.sqrt(i); j++) {
					if (i % j == 0) {
						flag = false;
						// 一旦进入判断，则证明i不可能为质数，此时循环再执行，已经没有任何意义
						// 可以使用break来结束内层循环
						break;
					}
				}
				if (flag) {
					document.write(i + "&nbsp;&nbsp;");
				}
			}
			/*  终止计时器 console.timeEnd();
					 	用来停止一个计时器，需要一个计时器的名字作为参数		*/
			console.timeEnd("test");

			// 可以通过 Math.sqrt(); 对一个数开平方
			var result = Math.sqrt(100);
			console.log("result=" + result);
		</script>
