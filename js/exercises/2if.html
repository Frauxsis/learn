			/* prompt()可以弹出一个提示框，该提示会带有一个文本框
							用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
							该字符串将会作为提示框的提示文字
							用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收内容
				 */

			//输错了值再输一遍 while循环
			while (true) {
				var finalExamScore = prompt("请输入小明的期末成绩：");
				if (finalExamScore >= 0 && finalExamScore <= 100) {
					break;
				}
				alert("请输入有效的分数");
			}

			if (finalExamScore > 100 || finalExamScore < 0 || isNaN(finalExamScore)) {
				alert("输入了非法值");
			} else {
				if (finalExamScore == 100) {
					alert("奖励一辆BMW");
				} else if (finalExamScore >= 80) {
					alert("奖励一台iphone15s");
				} else if (finalExamScore >= 60) {
					alert("奖励一本参考书");
				} else {
					alert("什么奖励也没有");
				}
			}
