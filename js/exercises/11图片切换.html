<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#outer {
				width: 440px;
				/* height: 400px; */
				margin: 50px auto;
				background-color: rgb(243, 244, 195);
				padding: 20px;
				text-align: center;
			}
			img {
				width: 400px;
			}
		</style>
		<script>
			window.onload = function () {
				// 点击按钮切换图片

				// 获取两个按钮
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");

				// 要切换图片就是要修改img标签src属性

				// 获取img标签
				var img = document.getElementsByTagName("img")[0];

				// 创建一个数组，用来保存图片路径
				var imgArr = ["img/1.png", "img/2.png", "img/3.png", "img/4.png"];

				// 创建一个变量，来保存当前正在显示的图片的索引
				var index = 0;

				// 获取ID为info的p元素
				var info = document.getElementById("info");
				// 设置提示文字
				info.innerHTML =
					"一共 " + imgArr.length + " 张图片，当前第 " + (index + 1) + " 张。";

				// 分别为两个按钮绑定单击响应函数
				prev.onclick = function () {
					// alert("上一张");

					// 切换到上一张，索引自减
					index--;

					// 判断index是否小于0
					if (index < 0) {
						index = imgArr.length - 1;
					}

					img.src = imgArr[index];

					// 当点击按钮，重新设置文字信息
					info.innerHTML =
						"一共 " +
						imgArr.length +
						" 张图片，当前第 " +
						(index + 1) +
						" 张。";
				};
				next.onclick = function () {
					// alert("下一张");

					// 修改元素属性   元素.属性 = 属性值
					index++;

					if (index > imgArr.length - 1) {
						index = 0;
					}

					img.src = imgArr[index];
					info.innerHTML =
						"一共 " +
						imgArr.length +
						" 张图片，当前第 " +
						(index + 1) +
						" 张。";
				};
			};
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info"></p>
			<img src="img/1.png" alt="冰棍" />

			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
	</body>
</html>
