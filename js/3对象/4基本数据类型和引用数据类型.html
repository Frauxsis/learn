<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 基本数据类型
                String Number Boolean Null Undefined
               引用数据类型
                Object

				js中的变量都是保存到 栈内存 中的，
					基本数据类型的值直接在栈内存中存储
						值与值之间是独立存在，修改一个变量不会影响其她变量

					对象是保存在 堆内存 中的
						每创建一个新的对象，就会在堆内存中开辟出一个新的空间
						变量保存的是对象的内存地址（对象引用），如果两个变量保存的是同一个对象引用，
						当一个通过一个变量修改属性时，另一个也会受到影响

				当比较两个基本数据类型的值时，就是比较值；
				当比较两个引用数据类型的值时，就是比较对象的内存地址，1 == 1 true
					如果两个对象一摸一样，但地址不同，会返回false   obj1 == obj2 false
            */
		</script>
	</head>
	<body></body>
</html>
