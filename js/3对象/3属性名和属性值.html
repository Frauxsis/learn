<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 	向对象中添加属性
			属性名：对象的属性名不强制要求遵守标识符的规范，
				   但使用时尽量遵守标识符的规范
						如果要使用特殊的属性名，不能采用 . 的方式来操作，需采用另一种
						语法   对象["属性名"] = 属性值
							读取时也需要采用此种方式
					使用 [] 形式操作属性更加灵活，在 [] 中可以直接传递一个变量，这样变量值是多少就会读取那个属性
		
		*/

			var a = new Object();
			a.name = "romana";
			a.var = "hello";

			a["123"] = 789;
			a["ujyhtgervevrev"] = "utn6546vcdfg9876e";
			var n = "ujyhtgervevrev";

			console.log(a[n]);

			console.log(a.var);
			console.log(a["123"]);

			/* 属性值
				js对象的属性值，可以是任意的数据类型
			
		  			in 运算符
					  通过该运算符可以检查一个对象中是否含有指定属性
					  		如果有，则返回true，没有则返回false
							  语法   "属性名" in 对象
			*/
			a.test = true;
			a.test = null;
			a.test = undefined;
			// 还可以创建一个新的对象
			var b = new Object();
			b.name = "erika";
			b.age = 99;
			// 将b设置为a的属性
			a.test = b;

			console.log(a);
			console.log(a.test);
			console.log(a.test.name);

			// 检查a中是否含有test2属性
			console.log("test2" in a);
			console.log("name" in a);
		</script>
	</head>
	<body></body>
</html>
