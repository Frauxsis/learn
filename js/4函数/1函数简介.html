<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 函数function也是对象
			             函数可以封装一些功能（代码），在需要时可以执行这些功能（代码）
			             使用typeof检查一个函数对象时，会返回function
			         */

			// 1 在实际开发中，很少使用构造函数来创建一个函数对象

			/* 创建一个函数对象
			    可以将要封装的代码以字符串的形式传递给构造函数
			    封装到函数中的代码不会立即执行
			               函数中的代码会在函数调用时执行
			               调用函数 语法  函数对象()
			               当调用函数时，函数中封装的代码会按照顺序执行
			          */

			var fun = new Function("console.log('hello my first function');");
			console.log(fun);
			console.log(typeof fun);
			fun();
			//fun.name ='wwq';  函数对象包含普通对象的功能

			/* 2 使用函数声明来创建一个函数对象
			             语法   function 函数名([形参1,形参2,形参3,...]) {
			                     语句们
			             }
			             中括号表示可选，里面的可写可不写



			         */
			function fun2() {
				console.log("hello my second function");
				console.log("hello my third function");
			}
			//console.log(fun2);
			// 调用fun2
			fun2();

			/* 3 使用函数表达式来创建一个函数对象
			             var 函数名 = function([形参1,形参2,形参3,...]) {
			                     语句们
			             }

			*/
			var fun3 = function () {
				console.log("将匿名函数赋值给变量");
			};
			fun3();
		</script>
	</head>
	<body></body>
</html>
