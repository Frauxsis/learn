<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 立即执行函数
			         函数定义完，立即被调用
			    立即执行函数往往只执行一次
			         */
			// 函数对象()，  匿名函数直接调用整体加 ()
			(function () {
				alert("这是匿名函数");
			})();
			(function (a, b) {
				console.log("a=" + a);
				console.log("b=" + b);
			})(3456, 09876);
		</script>
	</head>
	<body></body>
</html>
