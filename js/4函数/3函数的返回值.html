<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 可以使用 return 来设置函数的返回值 
                语法    return 值/变量
            
                return 后可以跟任意类型的值
                return 后的值将会作为函数的执行结果返回
                可以定义一个变量来接收该结果
            
             在函数中，return后的语句都不会执行
            
             如果return语句后不跟任何值，就相当于返回undefined
             如果函数中不写return，相当于返回undefined
             
            */
			//创建一个函数，用来计算三个数的和
			function sum(a, b, c) {
				//alert(a + b + c);
				var d = a + b + c;
				return d;
				// return "hello";
			}
			// 变量result的值就是函数的执行结果
			//var result = sum(1, 2, 3);
			var result = alert("fre");
			//alert返回值undefined
			console.log("result=" + result);
		</script>
	</head>
	<body></body>
</html>
