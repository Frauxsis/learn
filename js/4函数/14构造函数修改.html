<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 创建一个Person构造函数
			// 在Person构造函数中，为每一个对象都添加了一个sayName方法
			// 目前sayName方法是在构造函数内部创建的，
			//      也就是构造函数每执行一次，就会创建一个新的sayName方法，
			//      也就是所有实例的sayName都是唯一的

			function Person(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;

				// this.sayName = fun;
			}
			// 将sayName方法在全局作用域中定义
			/* 将函数定义在全局作用域，污染了全局作用域的命名空间，
                而且定义在全局作用域中很不安全
            */

			// function fun() {
			// 	alert("hello " + this.name);
			// }

			// 向原型中添加sayName方法
			Person.prototype.sayName = function () {
				alert("hello " + this.name);
			};

			var per = new Person("gloria", 46, "female");
			var per2 = new Person("cathy", 46, "female");
			per.sayName();
			per2.sayName();
			console.log(per.sayName == per2.sayName);
		</script>
	</head>
	<body></body>
</html>
