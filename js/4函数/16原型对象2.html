<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*  */
			function MyClass() {}

			MyClass.prototype.name = "原型中的";

			var mc = new MyClass();
			mc.age = 18;

			console.log(mc.name);

			// 使用 in 检查对象中是否含有某个属性时，
			// 如果对象中没有，原型中有，也会返回true
			console.log("name" in mc);

			// 可以使用对象的  hasOwnProperty()  来检查对象自身中是否含有该属性
			// 对象自身中有该属性，则返回true

			/* 
                原型对象也是对象，所以它也有原型
                    当我们使用一个对象的属性或方法时，会先在自身中寻找
                        自身中有，则直接使用，
                        自身中没有，则去原型对象中寻找，
                            原型对象中有，则使用，
                            原型对象中没有，则去原型的原型中寻找，直到找到Object对象的原型，
                            Object对象的原型 没有原型，如果在Object中依然没有找到，则返回undefined
            */
			console.log(mc.hasOwnProperty("name"));
			console.log(mc.hasOwnProperty("age"));
			console.log(mc.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));

			console.log(mc.__proto__);
			console.log(mc.__proto__.__proto__);
			console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.__proto__.__proto__);
			console.log(mc.hello);
		</script>
	</head>
	<body></body>
</html>
