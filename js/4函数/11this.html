<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* this
				解析器/浏览器在调用函数时每次都会向函数内部传递一个隐含的参数，这个隐含的参数就是this，
			    this指向的是一个对象，这个对象我们称为函数执行的上下文对象
			    根据函数调用方式的不同，this会指向不同的对象
			        以函数的形式调用时，this永远都是window
			        以方法的形式调用时，this就是调用方法的那个对象

			 */
			function fun() {
				console.log(this);
			}
			fun();

			var obj = {
				name: "tendy",
				sayName: fun,
			};
			console.log(obj.sayName == fun);
			obj.sayName();

			//

			var name = "全局";
			function fun5() {
				console.log(this.name);
			}
			var obj4 = {
				name: "edna",
				sayWhat: fun5,
			};
			var obj5 = {
				name: "cola",
				sayWhat: fun5,
			};
			obj4.sayWhat();
			obj5.sayWhat();
		</script>
	</head>
	<body></body>
</html>
