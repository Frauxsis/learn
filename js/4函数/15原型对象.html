<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 原型 prototype
                我们所创建的每一个函数，解析器都会向函数中添加一个属性 prototype
                    这个属性对应着一个对象，这个对象就是原型对象

				如果函数作为普通函数调用，prototype没有任何作用，
				当函数以构造函数的形式调用时，她所创建的函数中都会有一个隐含的属性
						指向该构造函数的的原型对象，可以通过  __proto__  （两个下划线）来访问该属性
           
				原型对象就相当于一个公共的区域，所有同一个类的实例，都可以访问到这个原型对象，
						我们可以将对象中共有的内容，统一设置到原型对象中

					当我们访问对象的一个属性或方法时，她会先在对象自身中寻找，
						如果有，则直接使用；如果没有，则会去原型对象中寻找，如果找到则直接使用
				
				以后我们创建构造函数时，可以将这些对象共有的属性和方法，同意添加到构造函数的原型中，
					这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法
			*/
			function Person() {}

			// 向Person的原型中添加属性a
			Person.prototype.a = 123;

			// 向Person的原型中添加一个方法
			Person.prototype.sayHello = function () {
				alert("hello");
			};

			var per = new Person();
			var per2 = new Person();
			var per3 = new Person();

			// 向per中添加a属性
			per.a = "per中的a";

			console.log(Person.prototype);
			console.log(per.__proto__);
			console.log(Person.prototype == per.__proto__);
			console.log(Person.prototype == per2.__proto__);
			console.log(Person.prototype == per3.__proto__);

			console.log(per.a);
			console.log(per2.a);
			per.sayHello()
		</script>
	</head>
	<body></body>
</html>
