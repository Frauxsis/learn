<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			var obj = new Object();
			obj.name = "grnda";
			obj.age = 87;
			// 对象的属性值可以是任意数据类型，也可以是函数
			obj.sayName = function () {
				console.log(obj.name);
			};
			console.log(obj.sayName);
			// 调方法
			obj.sayName();

			/* 如果一个函数作为一个对象的属性保存，
                那么我们称这个函数是这个对象的方法
                    调用这个函数就是调用这个对象的方法method
                但是这只是名称上的区别
             */

			var obj2 = {
				name: "doll",
				age: 7,
				sayName: function () {
					console.log(obj2.name);
				},
			};
			obj2.sayName();
		</script>
	</head>
	<body></body>
</html>
