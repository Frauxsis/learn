<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*  定义一个用来求两个数和的函数
				可以在函数的 () 里指定一个或多个形参（形式参数），多个形参之间使用 , 隔开
				声明形参就相当于在函数内部声明了对应的变量，但并没有赋值

				在调用函数时，可以在 () 中指定实参（实际参数）,
				实参将会赋值给函数中对应的形参
				函数的实参可以是任意的数据类型

				调用函数时，解析器（浏览器）不会检查实参的类型
					要注意，是否有可能会接收到非法参数
						如果有可能，则需要对参数的类型进行检查
				调用函数时，解析器（浏览器）不会检查实参的数量
					多余的实惨不会被赋值
					如果实参数量少于形参数量，则没有对应实参的形参是undefined
			*/

			function sum(a, b) {
				console.log(a + b);
			}
			sum(1, 2);
			sum(1234, "hello");
			sum(false, true);
			sum(1234, 345, "hello", true);
			sum(323)
		</script>
	</head>
	<body></body>
</html>
