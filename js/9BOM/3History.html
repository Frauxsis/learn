<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*  History     代表浏览器的历史记录，可以用来操作浏览器的历史记录，
                            由于隐私，该对象不能获取到具体的历史记录，只能操作浏览器向前向后翻页，
                            且该操作只在档次访问时有效

            length 属性  可以获取到当次访问链接数量
            back() 方法  可以用来回退到上一个页面，作用和浏览器的回退按钮一样
            forward()  方法     可以跳转到下一个页面，作用和浏览器的前进按钮一样
            go()   方法    可以跳转到指定页面
                需要一个整数作为参数
               go(1)  向前跳转一个页面，相当于forward() 
               go(2)  向前跳转两个页面
               go(-1)  向后跳转一个页面，相当于back()
               go(-2)  向后跳转两个页面，
         */
			alert(history.length);
			history.back();
			history.forward();
			history.go();
		</script>
	</head>
	<body></body>
</html>
