    <script>
        /* BOM  Browser Object Model 浏览器对象模型 
            BOM 通过js操作浏览器
            在BOM中，为我们提供了一组对象，来完成浏览器的操作
            BOM对象
            Window      代表的是整个浏览器的窗口，同时window也是网页中的全局对象
            Navigator   代表当前浏览器的信息，可以用来识别不同的浏览器
            Location    代表当前浏览器的地址栏信息，可以用来获取地址栏信息，或操作浏览器跳转页面
            History     代表浏览器的历史记录，可以用来操作浏览器的历史记录，
                            由于隐私，该对象不能获取到具体的历史记录，只能操作浏览器向前向后翻页，
                            且该操作只在档次访问时有效
            Screen      代表用户的屏幕信息，可以用来获取到用户的显示器相关信息

            这些BOM对象在浏览器中都是作为window对象的属性保存的，
            可以通过window对象来使用，也可以直接使用
        
        
        
        */
       console.log(window.navigator);
       console.log(navigator);
    </script>
