		<script>
			/* eval() 
                这个函数可以用来执行一段字符串形式的代码，并将执行结果返回
                
            如果使用 eval() 执行的字符串中含有 {} ，她会将 {} 当成是代码块，
            如果不希望将其当成代码块解析，则需要在字符串前后各加一个 ()
            
            eval() 这个函数的功能很强大，可以直接执行一个字符串中的js代码，
                但在开发中尽量不要使用，
                因为   执行性能较差，还具有安全隐患
            
            */

			var str = '{"name": "babara", "age": 48, "sex": "female"}';

			var str2 = "alert('hello');";

			var obj = eval("(" + str + ")");
			console.log(obj);
		</script>
