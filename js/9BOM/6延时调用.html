<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 延时调用   一个函数不马上执行，而是隔一段时间后再执行，且只会执行一次
            延时调用 只执行一次
            定时调用 执行多次
            clearTimeout()  关闭一个延时调用 

            延时调用和定时调用实际上可以互相代替，在开发中按需要去选择
             */
			var num = 1;
			var timer = setTimeout(function () {
				console.log(num++);
			}, 1000);
			clearTimeout(timer);
		</script>
	</head>
	<body></body>
</html>
