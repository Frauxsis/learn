<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- 如果需要兼容IE7及以下的JSON操作，则可以引入一个外部的js代码来处理 -->
		<script src="json2.js"></script>
		<script>
			/* JSON (Javascript Object Notation) js对象表示法
                js中的对象只有js自己认识，其她语言不认识

            JSON 就是一个特殊的字符串，这个字符串可以被任意的语言识别,
                并且可以转换为任意语言中的对象
            JSON 在开发中主要用来数据的交互    

            JSON 和 JS 对象的格式一样，但JSON 字符串中的属性名必须加 双引号 ""
                其她的和js语法一致
            
            JSON 分类
                1 对象 {}
                2 数组 []
            
            JSON 中允许的值
                1 字符串
                2 数值
                3 布尔值
                4 null
                5 对象 （普通对象）
                6 数组

            */

			var obj = '{"name": "babara", "age": 48, "sex": "female"}';
			var arr = '[1, 2, 3, "hello", true]';

			var obj2 = "{ arr: [1, 2, 3] }";
			var arr2 =
				'[{"name": "babara", "age": 48, "sex": "female"},{"name": "babara", "age": 48, "sex": "female"},{"name": "babara", "age": 48, "sex": "female"}]';

			// console.log(obj);

			/* 将JSON字符串转换为js中的对象
                在js中，为我们提供了一个工具类，叫JSON
               这个对象可以将一个JSON转换为js对象，也可以将一个js对象转换为JSON

            json ----> js对象
                JSON.parse();    可以将JSON字符串转换为js对象
                需要一个JSON字符串作为参数，会将该字符串转换为js对象并返回

            js对象 ----> json 
	            JSON.stringify();   可以将一个js对象转换为JSON字符串
                需要一个js对象作为参数，会返回一个JSON字符串

            兼容性：JSON这个对象在 IE7 及以下的浏览器不支持，
                所以在这些浏览器中调用会报错
             */

			// console.log(JSON);

			var json = '{"name": "babara", "age": 48, "sex": "female"}';

			// json ----> js对象
			var o = JSON.parse(json);
			var o2 = JSON.parse(arr);
			// console.log(o);
			// console.log(o2);

			var obj3 = {
				name: "candy",
				age: 88,
				sex: "female",
			};
			// js对象 ----> json
			var str = JSON.stringify(obj3);
			console.log(str);
		</script>
	</head>
	<body></body>
</html>
