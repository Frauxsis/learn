<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* js程序执行速度非常非常快 
            如果希望一段程序可以每隔一段时间执行一次，可以使用定时调用
            setInterval()  定时调用，可以将一个函数每隔一段时间执行一次
                参数   1 回调函数，该函数会每隔一段时间被调用一次
                      2 每次调用间隔的时间  单位  ms 毫秒
               返回值   会返回一个Number类型的数据
                    这个数字用来作为定时器的唯一标识

            clearInterval()  可以用来关闭一个定时器
                方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
            可以接收任意参数，如果参数是一个有效的定时器标识，则停止对应的定时器，
            如果参数不是一个有效的定时器标识，则什么也不做
            
            */
			window.onload = function () {
				var count = document.getElementById("count");
				// 使count内容自动切换
				var num = 1;
				var timer = setInterval(function () {
					count.innerHTML = num++;

					if (num == 11) {
						// 关闭定时器
						clearInterval(timer);
					}
				}, 100);
				console.log(timer);
			};
		</script>
	</head>
	<body>
		<h1 id="count">1</h1>
	</body>
</html>
