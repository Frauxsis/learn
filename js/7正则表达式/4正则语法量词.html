<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 量词     通过量词可以设置一个内容出现的次数
                    量词只对她前面的一个内容起作用
                x{n}     x出现 n 次
                x{m,n}   x出现 m到n 次
                x{m,}    x出现 m 次 及以上
                x+       x出现 至少 1 次，相当于 x{1,}
                x*       x出现 0次或多次，相当于 x{0,}
                x?       x出现 0次 或 1次，相当于 x{0,1}
                ^x       表示 x开头
                x$       表示 x结尾
                如果在正则表达式中，同时使用 ^ $ ，则要求字符串必须完全符合正则表达式
            */

			// 创建一个正则表达式，检查一个字符串中是否含有aaa
			var reg = /a{3}/;
			// reg = /ab{3}/;       abbb
			// reg = /(ab){3}/;     ababab
			// reg = /ab{3}c/;      abbbc
			// reg = /ab{1,3}c/;    abc  abbc  abbbc
			// reg = /ab{3,}c/;     abbbc  abbbbc  abbbbbc ……
			// reg = /ab+c/;        abc  abbc  abbbc ……
			// reg = /ab*c/;        ac  abc  abbc  abbbc ……
			// reg = /ab?c/;        ac  abc

			// console.log(reg.test("abbbcaaac"));

			// 检查一个字符串中是否以a开头
			// reg = /^a/;      a开头
			// reg = /a$/;      a结尾
			// reg = /^a$/;      a
			// reg = /^a|a$/;   a开头 或 a结尾
			console.log(reg.test("abbbcaaac"));

			/*  创建一个正则表达式，检查一个字符串中是否是一个合法手机号
                手机号规则  
                   1 11 位
                   2 以 1开头 
                   3 第二位 3-9任意数字
                   4 三位以后任意数字9个
                
                   
            */
			var phoneStr = "13567890123";
			var phoneReg = /^1[3-9][0-9]{9}$/;
			console.log(phoneReg.test(phoneStr));
		</script>
	</head>
	<body></body>
</html>
