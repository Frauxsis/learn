<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 使用字面量创建正则表达式
                 语法   var 变量 = /正则表达式/匹配模式

                 使用字面量的创建方式更简单
                 使用构造函数的创建方式更灵活

                 |  []  都表示 或   a|b == [ab]
                 [a-z]   表示 任意小写字母
                 [A-Z]   表示 任意大写字母
                 [A-z]   表示 任意字母
                 [^ ]    表示 除了          [^ab]除了a或除了b
                 [0-9]   表示 任意数字
             */
			// var reg =new RegExp("a","i"); 忽略大小写检查a
			var reg = /a/i;
			console.log(reg.test("Acd"));

			// 创建一个正则表达式，检查一个字符串是否含有a或b或c
			reg = /a|b|c/;
			console.log(reg.test("Acdb"));

			// 创建一个正则表达式，检查一个字符串是否含有字母
			reg = /[a-z]/;
			console.log(reg.test("Acdb"));

			// 创建一个正则表达式，检查一个字符串是否含有 abc 或 adc 或 aec
			reg = /a[bde]c/;
			console.log(reg.test("Acdb"));
		</script>
	</head>
	<body></body>
</html>
