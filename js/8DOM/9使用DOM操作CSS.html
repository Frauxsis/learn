<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#box1 {
				width: 200px;
				height: 200px;
				background-color: rgb(211, 26, 26);
			}
		</style>
		<script>
			/* 
            通过js修改元素的样式：
                语法    元素.style.样式名 = 样式值        
                注： 如果CSS的样式名中含有 - ，这种名称在js中是不合法的，如 background-color
                需要将这种样式名修改为驼峰命名法，  去掉 - ，然后将 - 后的字母大写，如 backgroundColor

                通过 style属性 设置的样式是内联样式，而内联样式有较高的优先级，
                所以通过js修改的样式往往会立即执行,
                但如果在样式中写了  !important ，则此时样式会有最高的优先级，
                即使通过js也不能覆盖该样式，此时将会导致js修改样式失效，
                所以尽量不要为样式添加  !important
            
            读取元素的样式
                语法     元素.style.样式名   
                通过style属性设置和读取的都是内联样式，
                无法读取样式表中的样式
             */

			window.onload = function () {
				// 点击按钮后，修改box1大小
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function () {
					// 修改box1宽度
					box1.style.width = "300px";
					box1.style.height = "300px";
					box1.style.backgroundColor = "blue";
				};

				//
				// 点击按钮2，读取元素的样式
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function () {
					alert(box1.style.height);
				};
			};
		</script>
	</head>
	<body>
		<button id="btn01">click me</button>
		<button id="btn02">click me again</button>
		<br /><br />

		<div id="box1"></div>
	</body>
</html>
