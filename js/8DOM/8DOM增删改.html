<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
             document.createElement()   用于创建一个元素节点对象，
                需要一个标签名作为参数，将会根据标签名创建元素节点对象，并将创建好的对象作为返回值返回

             document.createTextNode()  用于创建一个文本节点对象
                需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回

             element.appendChild()      向一个母节点中添加一个新的女节点
                语法   母节点.appendChild(女节点)

             element.insertBefore()     可以在指定的女节点前插入新的女节点
                语法   母节点.insertBefore(新节点,旧节点)

             element.replaceChild()     可以使用指定的女节点替换已有的女节点
                语法  母节点.replaceChild(新节点,旧节点)

             element.removeChild()      可以删除一个女节点
                语法  母节点.removeChild(女节点)
                更常用语法      女节点.parentNode.removeChild(女节点)
            
            使用  inner.HTML 也可以完成DOM的增删改的相关操作
            一般会两种方式都采用
            */

			window.onload = function () {
				// 创建一个 广州 节点，添加到 #city 下
				myClick("btn01", function () {
					// 创建li元素节点
					var li = document.createElement("li");

					// 创建广州文本节点
					var gzText = document.createTextNode("广州");

					// 将广州文本节点设置为li的女节点
					li.appendChild(gzText);

					// 获取id为city的节点
					var city = document.getElementById("city");

					// 将 广州 添加到city下
					city.appendChild(li);
				});

				// 将 广州 节点插入到 #bj 前面
				myClick("btn02", function () {
					// 创建一个广州
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);

					// 获取id为bj的节点
					var bj = document.getElementById("bj");
					//  获取id为city的节点
					var city = document.getElementById("city");

					city.insertBefore(li, bj);
				});

				// 使用 广州 节点替换 #bj 节点
				myClick("btn03", function () {
					// 创建一个广州
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);

					// 获取id为bj的节点
					var bj = document.getElementById("bj");
					//  获取id为city的节点
					var city = document.getElementById("city");

					city.replaceChild(li, bj);
				});

				// 删除 #bj 节点
				myClick("btn04", function () {
					// 获取id为bj的节点
					var bj = document.getElementById("bj");
					//  获取id为city的节点
					var city = document.getElementById("city");

					// bj.parentNode.removeChild(bj);  更常用
					city.removeChild(bj);
				});

				// 读取 #city 内的HTML代码
				myClick("btn05", function () {
					//  获取id为city的节点
					var city = document.getElementById("city");
					alert(city.innerHTML);
				});

				// 设置 #bj 内的HTML代码
				myClick("btn06", function () {
					// 获取id为bj的节点
					var bj = document.getElementById("bj");
					bj.innerHTML = "beijing";
				});

				// 创建一个 广州 节点，添加到 #city 下
				myClick("btn07", function () {
					//  获取id为city的节点
					var city = document.getElementById("city");
					// city.innerHTML += "<li>广州</li>";

					var li = document.createElement("li");
					li.innerHTML = "广州";
					city.appendChild(li);
				});
			};
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢哪个城市?</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个 广州 节点，添加到 #city 下</button></div>
			<div><button id="btn02">将 广州 节点插入到 #bj 前面</button></div>
			<div><button id="btn03">使用 广州 节点替换 #bj 节点</button></div>
			<div><button id="btn04">删除 #bj 节点</button></div>
			<div><button id="btn05">读取 #city 内的HTML代码</button></div>
			<div><button id="btn06">设置 #bj 内的HTML代码</button></div>
			<div><button id="btn07">创建一个 广州 节点，添加到 #city 下</button></div>
		</div>
	</body>
</html>
