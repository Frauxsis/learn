<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#box1 {
				width: 100px;
				height: 100px;
				background-color: #dd9;
				padding: 10px;
				border: 10px solid #fa9;
			}
			#box2 {
				padding: 100px;
				background-color: #bbf;
			}
			#box4 {
				width: 200px;
				height: 300px;
				background-color: #1f4;
				overflow: auto;
			}
			#box5 {
				width: 450px;
				height: 600px;
				background-color: #c5f;
			}
		</style>
		<script>
			/* 
            element.clientHeight	返回元素的可见高度。
            element.clientWidth	    返回元素的可见宽度。
                这些属性是不带px的，返回的都是一个数字，可以直接进行计算
                会获取元素的宽度和高度，包括内容区和内边距
                这些属性都是只读的，不能修改

            element.offsetHeight	返回元素的高度。
            element.offsetWidth	    返回元素的宽度。
                获取元素的整个的宽度和高度，包括内容区，内边距和边框  
                
            element.offsetParent    获取当前元素的定位母元素
                会获取到离当前元素最近的开启了定位的祖母元素，
                如果所有的祖母元素都没有开启定位，则返回body

            element.offsetLeft      当前元素相对于其定位元素的水平偏移量   
            element.offsetTop       当前元素相对于其定位元素的垂直偏移量 

            element.scrollHeight	
            element.scrollWidth	    
                获取元素整个滚动区域的高度和宽度

            element.scrollLeft	    获取水平滚动条滚动的距离
            element.scrollTop	    获取垂直滚动条滚动的距离

            当满足 element.scrollHeight - element.scrollTop == element.clientHeight
                说明 垂直 滚动条滚动到底了
            当满足 element.scrollWidth - element.scrollLeft == element.clientWidth
                说明 水平 滚动条滚动到底了
            
            */

			window.onload = function () {
				var box1 = document.getElementById("box1");
				var box4 = document.getElementById("box4");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function () {
					// alert(box1.clientWidth);

					var op = box1.offsetParent;
					// alert(op.id);

					// alert(box1.offsetLeft);

					// alert(box4.clientHeight);
					// alert(box4.scrollHeight);
					alert(box4.scrollHeight - box4.scrollTop);
				};
			};
		</script>
	</head>
	<body>
		<button id="btn01">click me</button>
		<br /><br />
		<div id="box4">
			<div id="box5"></div>
		</div>
		<br /><br />
		<div id="box3" style="position: relative">
			<div id="box2">
				<div id="box1"></div>
			</div>
		</div>
	</body>
</html>
