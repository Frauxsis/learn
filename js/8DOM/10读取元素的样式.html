<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#box1 {
				width: 100px;
				height: 100px;
				background-color: #ef8;
			}
		</style>
		<script>
			/* 
                获取元素当前显示的样式      只支持IE浏览器
                语法    元素.currentStyle.样式名
                如果当前元素没有设置该样式，则获取她的默认值

                在其她浏览器中使用  getComputedStyle() 方法获取元素当前显示的样式，
                此为window的方法，可以直接使用
                需要两个参数
                    第一个  要获取样式的元素
                    第二个  可以传递一个伪元素，一般都传null
                该方法会返回一个对象，对象中封装了当前元素对应的样式，
                可以通过    对象.样式名   来获取样式
                如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                如 没有设置width，则不会获取到auto，而是一个长度
                    该方法不支持IE8及以下浏览器

                注   通过currentStyle属性和getComputedStyle()方法
                读取到的样式都是 只读的，不能修改，如果要修改，必须通过style属性 
            */

			window.onload = function () {
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function () {
					// alert(box1.currentStyle.width);    only IE
					// var obj = getComputedStyle(box1, null)；
					// alert(obj.width);    不支持IE8及以下浏览器

					// alert(getStyle(box1, "width"));

					getStyle(box1, "width");
				};
			};
			/*
             定义一个函数，来获取指定元素的当前样式
             参数  
                    obj  要获取元素的元素
                    name 要获取的样式名，字符串
            
            */
			function getStyle(obj, name) {
				if (window.getComputedStyle) {
					return getComputedStyle(obj, null)[name];
				} else {
					return obj.currentStyle[name];
				}
			}
			// 有单位

            // 等同于
			// return window.getComputedStyle
			// 	? getComputedStyle(obj, null)[name]
			// 	: obj.currentStyle[name];
		</script>
	</head>
	<body>
		<button id="btn01">click me</button>
		<br /><br />
		<div id="box1"></div>
	</body>
</html>
