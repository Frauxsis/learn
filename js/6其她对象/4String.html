<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 在底层，字符串是以字符数组的形式保存的
                例：   ['h','e','l','l','o',' ','w','o','r','l','d'," "]
                length属性	字符串的长度
                方法
                1 charAt()	返回在指定位置的字符。  根据索引获取指定字符
                            
                2 charCodeAt()	返回在指定的位置的字符的 Unicode 编码。

                3 String.fromCharCode()	从字符编码创建一个字符串。 可以根据字符编码获取字符  

                4 concat()	连接两个或多个字符串。 作用和 + 一样

                5 indexOf()	检索字符串中是否含有指定内容。   
                            如果有，则返回首次出现的索引
                            如没有，则返回 -1
                            可以指定第二个参数，表示开始检索的位置（索引）

                6 lastIndexOf()	从后向前搜索字符串。   搜索是反向，索引仍是正向 

                7 slice()      从字符串中截取指定内容   不会影响原字符串，而是将提取到的内容返回
                            第一个参数start   开始位置的索引，包括开始位置
                            第二个参数end     结束位置的索引，不包括结束位置
                                省略第二个参数，则截取到后边所有的
                                也可以传递一个负数作为参数，将会从后边开始计算
                                -1  倒数第一
                                -2  倒数第二

                8 substring()   与slice()类似， 提取字符串中两个指定的索引号之间的字符。  
                                第一个参数start   开始位置的索引，包括开始位置
                                第二个参数end     结束位置的索引，不包括结束位置       
                                   省略第二个参数，则截取到后边所有的
                                   负值不能作为参数
                                   如果传递了一个负值，则默认使用0 例 (1,-2)->(1,0)->(0,1)
                                如果第二个参数小雨第一个，自动交换参数的位置 

                9 substr()     用来截取字符串
                             参数  1 截取开始位置的索引  2截取的长度

                10 split()	把字符串分割为数组。
                            参数  需要一个字符串作为参数，根据该字符串去拆分数组
                                 如果 传递一个 空串 作为参数，则会将每个字符都拆分为数组中的一个元素

                toLowerCase()	把字符串转换为小写。
                toUpperCase()	把字符串转换为大写。
            */
			var str = "hello world ";
			console.log(str.length);
			console.log(str[6]);

			var result = str.charAt(1);
			console.log("result=" + result);

			var result2 = str.charCodeAt(1);
			console.log("result2=" + result2);

			var result3 = String.fromCharCode(72);
			console.log("result3=" + result3);

			var result4 = str.concat("no.101", " how are you ");
			console.log("result4=" + result4);

			var result5 = str.indexOf("l");
			// var result5 = str.indexOf("4532");
			console.log("result5=" + result5);

			var result6 = str.lastIndexOf("l", 3);
			console.log("result6=" + result6);

			var result7 = str.slice(0, 2);
			console.log("result7=" + result7);

			var result8 = str.substring(0, 2);
			console.log("result8=" + result8);

			var result9 = str.substr(4, 3);
			console.log("result9=" + result9);

			var str2 = "ab,cd,ef";
			var result10 = str2.split("");
			console.log("result10=" + result10);
			console.log(Array.isArray(result10));

			var result11 = str2.toUpperCase();
			console.log(result11);
		</script>
	</head>
	<body></body>
</html>
