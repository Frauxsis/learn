<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* Date对象    在js中，使用Date对象来表示一个时间
                如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行时间
            
            */

			var d = new Date();
			console.log(d);

			/* 创建一个稳定的时间对象
                需要在构造函数中传递一个表示时间的字符串作为参数
                日期的格式    月/日/年 时:分:秒
             */
			var d2 = new Date("04/25/2022 11:10:30");
			console.log(d2);

			/* getDate()  获取月中的第几天（从 1 到 31）。 */
			var date = d2.getDate();
			console.log("date=" + date);

			/* getDay()   返回星期几（0-6）。 0--周日，1--周一 */
			var day = d2.getDay();
			console.log("day=" + day);

			/* getMonth() 返回月份（从 0-11）。 0--1月，1--二月，2--三月 */
			var month = d2.getMonth();
			console.log("month=" + month);

			/* getFullYear()  返回年份。 */
			var year = d2.getFullYear();
			console.log("year=" + year);

			/* getTime()	获取当前日期对象的时间戳
                            时间戳指的是从格林威治标准时间的1970年1月1日0时0分0秒，
                            到当前日期所花费的毫秒数    1s=1000ms
                        计算机底层在保存时间时使用的是时间戳
            */
			var time = d2.getTime();
			console.log("time=" + time);

			var d3 = new Date("1/1/1970 0:0:0");
			time = d3.getTime();
			console.log(time); //北京时间 时区

			/* 获取当前的时间戳 
                利用时间戳可以测试代码执行性能
            */
			time = Date.now();
			console.log(time);

			var start = Date.now();
			for (var i = 0; i < 100; i++) {
				console.log(i);
			}
			var end = Date.now();
			console.log("执行时间=" + (end - start) + "毫秒");
		</script>
	</head>
	<body></body>
</html>
