<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 基本数据类型 String Number Boolean Null Undefined
                引用数据类型 Object
            在js中，提供了三个包装类，通过这三个包装类，可以将基本数据类型转换为对象
            1 String()      可以将基本数据类型的字符串转换为String对象
            2 Number()      可以将基本数据类型的数值转换为Number对象
            3 Boolean()     可以将基本数据类型的字符串转换为Boolean对象
            
            注：在实际开发中，不会使用基本数据类型的对象，如果使用基本数据类型的对象，在做一些比较时，可能会带来一些不可预料的结果
           
            */
			var num = new Number(2);
			console.log(num);
			console.log(typeof num);

			num.hello = "gfdasdfbn";
			console.log(num.hello);

			var str = new String("hello");
			console.log(str);
			console.log(typeof str);

			var bool = new Boolean(true);
			console.log(bool);
			console.log(typeof true);

			/* 方法和属性只能添加给属性，不能添加给基本数据类型 
                当对一些基本数据类型的值去调用属性和方法时，
                浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
            */
			var s = 123;
			s = s.toString();
			console.log(s);
			console.log(typeof s);

			s.hello = "nihao";
			console.log(s.hello);
		</script>
	</head>
	<body></body>
</html>
