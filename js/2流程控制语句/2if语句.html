<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 条件判断语句  使用条件判断语句可以在执行某个语句之前进行判断，
								 		条件成立则执行语句，条件不成立则不执行语句
						   if语句
						    	语法一：   if(条件表达式) {语句们}
									if语句在执行时，会先对条件表达式进行求值判断，
										如果条件表达式的值为true，则执行if后的语句；
										如果条件表达式的值为false，则不会执行if后的语句；
									if语句只能控制紧随其后的语句
										如果希望if语句可以控制多条语句，可以将这些语句统一放到代码块中，
										if语句后的代码块不是必须的，但在开发中尽量写上代码块，即使if后只有一条语句


							    语法二：	if(条件表达式) {语句们}
												else{语句们}

						     		if..else..语句执行时，会先对if后的条件表达式进行求值判断，
									 		如果if后的条件表达式值为true，则执行if后的语句；
											如果if后的条件表达式值为false，则执行else后的语句；


								语法三： 	if(条件表达式) {语句们}
												else if(条件表达式){语句们}
												else if(条件表达式){语句们}
													else{语句们}

									if ..else if..else
									当该语句执行时，会从上到下依次对条件表达式进行求值计算，
											如果值为true，则执行当前语句，
											如果值为false，则继续向下判断，
											如果所有条件都不满足，则执行最后一个else后的语句，
											该语句中，只会有一个代码块执行，一旦代码块执行了，则直接结束语句




							*/
			var a = 10;
			if (a > 10 && a <= 20) {
				alert("a大于10，且a小于等于20");
			}

			// var age = 30;
			// if (age >= 60) {
			// 	alert("退休吧同志");
			// } else {
			// 	alert("加油！快退休了！！");
			// }

			var age = 10;
			if (age > 100) {
				alert("大于100岁");
			} else if (age > 80) {
				alert("80岁以上");
			} else if (age > 60) {
				alert("60岁以上，可以退休了");
			} else if (age > 30) {
				alert("30岁以上");
			} else if (age > 17) {
				alert("17岁以上，成年了");
			} else {
				alert("儿童");
			}
		</script>
	</head>
	<body></body>
</html>
