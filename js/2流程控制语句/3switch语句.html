<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 条件分支语句也叫 switch语句
             语法：     switch(条件表达式){
                    case 表达式:
                        语句们
                        break;
                    case 表达式:
                        语句们
                        break;
                    case 表达式:
                        语句们
                        break;
                    default:
                        语句们
                        break;
             }
            
            switch..case..语句
            在语句执行时，会依次将case后的表达式的值和switch后的表达式的值进行全等比较
                如果比较结果为true，则从当前case处开始执行代码，
                        当前case处及以后的代码都会执行
                        使用break会退出switch语句，一般都会在case后面添加break关键字，
                                这样可以确保只会执行当前case后的语句，而不会执行其她的case
                如果比较结果为false，则继续向下比较
                如果所有比较结果都为false，则执行default后的语句
           
            switch语句和if语句的功能实际上是有重复的，
                    使用switch可以实现if的功能，
                    使用if可以实现switch的功能。
                在使用时可以根据自己的习惯选择

            */
			//根据num的值输出对应的中文
			var num = 1;
			switch (num) {
				case 1:
					console.log("一");
					break;
				case 2:
					console.log("二");
				default:
					console.log("非法数字");
					break;
			}
		</script>
	</head>
	<body></body>
</html>
