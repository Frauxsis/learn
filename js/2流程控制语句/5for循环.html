<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* for循环
				 在for循环中，为我们提供了专门的位置用来放三个表达式
				 	1 初始化表达式
					2 条件表达式
					3 更新表达式
			  语法：
			  		for(1初始化表达式;2条件表达式;4更新表达式){
									3语句们
					  }

				执行流程：
					 1 执行初始化表达式，初始化变量 （初始化表达式只执行一次）
					 2 执行条件表达式，判断是否执行循环，
					  		如果为true，3则执行循环
							如果为false，则终止循环
					 4 执行更新表达式，更新表达式执行完毕后，继续重复2

				for循环中的三个部分都可以省略，也可以写在外部.
					如果在for循环中不写任何的表达式，只写 两个; ，此时循环是一个死循环，会一直执行下去，慎用。
			*/

			/* var i = 0;
			while (i < 10) {
				alert(i++);
			} */

			/* for (var i = 0; i < 10; i++) {
				alert(i);
			} */

			var i = 0;
			for (; i < 10; ) {
				alert(i++);
			}
		</script>
	</head>
	<body></body>
</html>
