<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script>
		/* 
        1 数据
            存储在内存中代表特定信息的东西，本质上是 0101……
            数据的特点：可传递，可运算
            一切皆数据函数也是数据
            内存中所有操作的目标：数据
                算术运算，逻辑运算，赋值，调用函数传参
        2 内存
            内存条通电后产生的可存储数据的空间(临时的)
            内存产生和死亡：内存条（电路板）---> 通电 ---> 产生内存空间 ---> 存储数据 ---> 处理数据 ---> 断电 ---> 内存空间和数据都消失
            一块小内存的两个数据
                内部存储数据
                地址值
            内存分类
                栈内存 全局变量/局部变量 （空间小）在栈内存中
                堆内存 对象 （空间大） 在堆内存中
        3 变量
            可变化的量，由变量名和变量值组成
            每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
        4 内存，数据，变量三者的关系
            内存是用来存储数据的空间
            变量是内存的标识，通过变量找到对应的内存，进而操作（读/写）内存中的数据
        */
		</script>
	</head>

</html>
