<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script>
			/* 
            1 什么是函数？
                实现特定功能的n条语句的封装体
                只有函数是可以执行的，其她类型的数据不能执行
            2 为什么要用函数？
                提高代码复用
                便于阅读交流
            3 如何定义函数？
                函数声明
                表达式
            4 如果调用/执行函数？
                test()  直接调用
                obj.test()  通过对象调用
                new test()  new 调用
                test.call/apply(obj)  临时让test成为obj的方法进行调用
         
            */

			/* 编写程序，实现以下功能
            1 根据年龄输出对应的信息
            2 如果小于18，输出：未成年
            3 如果大于60，输出：算了吧
            4 其她，输出：刚好
            */
			function showInfo(age) {
				if (age < 18) {
					console.log("未成年");
				} else if (age > 60) {
					console.log("算了吧");
				} else {
					console.log("刚好");
				}
			}
			showInfo(13);

			function fn1() {
				// 函数声明
			}
			var fn2 = function () {
				// 表达式
			};

			var obj = {};
			function test2() {
				this.xxx = "yyy";
			}
			test2.call(obj); // 可以让一个函数称为指定任意对象的方法进行调用
			console.log(obj);
		</script>
	</head>
	<body></body>
</html>
