<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script>
		/* 
		关于赋值和内存的关系
    	问题：var a = xxx; a内存中保存的是什么？
    	xxx是基本数据，a内存中保存的就是这个数据
		xxx是对象，a内存中保存的是对象的地址值
		xxx是变量，a内存中保存的是xxx的内存内容（可能是基本数据，也可能是地址值）
   		
		关于引用变量赋值问题
		多个引用变量指向同一个对象，通过一个变量修改对象内部数据，其她索引变量看到的是修改后的数据
		两个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
		
		
		
		*/
		var obj1 = { name: "anda" };
		var obj2 = obj1;
		obj2.age = 35;
		console.log(obj1.age); //35

		function fun(obj) {
			obj.name = "babara";
		}
		fun(obj1);
		console.log(obj2.name); //babara

		var a = { age: 98 };
		var b = a;
		a = { name: "angela", age: 67 };
		b.age = 34;
		console.log(b.age, a.name, a.age); // 34 'angela' 67

		function fun2(obj) {
			obj = { age: 15 };
		} 
		fun2(a);
		console.log(a.age); //67
	</script>
	<body></body>
</html>
