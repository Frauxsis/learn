<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*
			    1 什么是回调函数？
                   1） 你定义的
                   2） 没有调用
                   3） 最终执行了（在某个时刻或某个条件下）

			    2 常见的回调函数？
                    DOM事件回调函数-->this是发生事件的 DOM
                    定时器回调函数-->this是window

                    ajax请求回调函数（后面讲）
                    生命周期回调函数（后面讲）
			 */
			window.onload = function () {
				// DOM事件回调函数
				var btn = document.getElementById("btn");
				btn.onclick = function () {
					alert(this.innerHTML); //this是button
				};
			};

         
			// 定时器回调函数
			setTimeout(function () {
				alert("aa"+this);
			}, 2000);
		</script>
	</head>
	<body>
		<button id="btn">测试点击事件</button>
	</body>
</html>
