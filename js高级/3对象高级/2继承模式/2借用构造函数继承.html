<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*
			方法二 借用构造函数继承（假的）
			套路
				1 定义母类型构造函数
				2 定义女类型构造函数
				3 在女类型构造函数中调用母类型构造函数
			关键
				在女类型构造函数中通过call()调用母类型构造函数

			*/

			function Person(name, age) {
				this.name = name;
				this.age = age;
			}
			function Student(name, age, price) {
				Person.call(this, name, age); //相当于this.Person(name,age)   也就是下面注释里的
				/* this.name = name;
				this.age = age;  */
				this.price = price;
			}

			var s = new Student("anna", 52, 98765);
			console.log(s.name, s.age, s.price);
		</script>
	</head>
	<body></body>
</html>
