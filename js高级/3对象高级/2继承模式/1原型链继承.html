<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            方法一 原型链继承
            套路
                1 定义母类型构造函数
                2 给母类型的原型添加方法
                3 定义女类型构造函数
                4 创建母类型的对象赋值给女类型的原型
                5 将女类型原型的构造属性constructor设置为女类型
                6 给女类型原型添加方法
                7 创建女类型的对象：可以调用母类型的方法

            关键
                女类型的原型为母类型的一个实例对象
            
            */

			// 母类型
			function Supper() {
				this.supProp = "Supper property";
			}
			Supper.prototype.showSupperProp = function () {
				console.log(this.supProp);
			};

			// 女类型
			function Sub() {
				this.subProp = "Sub property";
			}

			// 女类型的原型为母类型的一个实例对象
			Sub.prototype = new Supper();

			// 让女类型的原型的constructor指向女类型
			Sub.prototype.constructor = Sub;

			Sub.prototype.showSubrProp = function () {
				console.log(this.subProp);
			};

			var sub = new Sub();
			sub.showSupperProp();
			// sub.toString();
			sub.showSubrProp();

			console.log(sub);
		</script>
	</head>
	<body></body>
</html>
