<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            方法三 工厂模式 
                套路：通过工厂函数动态创建对象并返回 
                适用场景：需要创建多个对象
                问题：对象没有一个具体的类型，都是Object类型
            
            */
			function creatPerson(name, age) {
				//返回一个对象的函数--->工厂函数
				var obj = {
					name: name,
					age: age,
					setName: function (name) {
						this.name = name;
					},
				};
				return obj;
			}

			var p1 = creatPerson("ana", 34);
			var p2 = creatPerson("gloria", 87);
            // p1,p2是Object类型

			function creatStudent(name, price) {
				var obj = {
					name: name,
					price: price,
				};
				return obj;
			}
			var s = creatStudent("kiki", 56777);
             // s是Object类型

		</script>
	</head>
	<body></body>
</html>
