<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            1 使用函数内部的变量在函数执行完成后，仍然存活于内存中（延迟了局部变量的生命周期）
            2 让函数外部可以操作（读写）到函数内部的数据（变量/函数）

            问题：
            1 函数执行完毕后，函数内部声明的局部变量是否还存在？  一般是不存在，存在于闭包中的变量才可能存在
            2 在函数外部能直接访问函数内部的局部变量吗？ 不能，但可以通过闭包让外部操作她
            
            */

			function fn1() {
				var a = 2;
				function fn2() {
					a++;
					console.log(a);
				}
				return fn2;
			}
			var f = fn1(); //变量f保存了function fn2的地址值，但f()后fn2本身不存在了
			f(); //3
			f(); //4  var a=2 还存在 
		</script>
	</head>
	<body></body>
</html>
