<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* 
            内存溢出
                一种程序运行出现的错误
                当程序运行需要的内存超过了剩余的内存时，就会跑出内存溢出的错误
            内存泄漏
                占用的内存没有及时释放
                内存泄漏积累多了容易导致内存溢出
                常见的内存泄漏
                    意外的全局变量
                    没有及时清理的计时器或回调函数
                    闭包
            
            */

			// 意外的全局变量
			function fn() {
				a = 3;
				console.log(a);
			}
			fn();

			var intervalId = setInterval(function () {
				//启动循坏定时器后不清理
				console.log(".,,,,....");
			}, 1000);
			// clearInterval(intervalId);

			function fn1() {
				var a = 4;
				function fn2() {
					console.log(++a);
				}
				return fn2;
			}
			var f = fn1();
			f();
			// f = null;
		</script>
	</head>
	<body></body>
</html>
