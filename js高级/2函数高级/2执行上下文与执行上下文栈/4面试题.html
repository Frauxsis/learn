		<title>Document</title>
		<script>
			console.log("global begin:" + i); //global begin:undefined
			var i = 1;
			foo(1);
			function foo(i) {
				if (i == 4) {
					return;
				}
				console.log("foo() begin:" + i);
				foo(i + 1); //递归调用 ：在函数内部调用自己
				console.log("foo() end:" + i);
			}
			console.log("global end:" + i); //global end:1

			// 依次输出
			//  global begin:undefined
			//  foo() begin:1
			//  foo() begin:2
			//  foo() begin:3
			//  foo() end:3
			//  foo() end:2
			//  foo() end:1
			//  global end:1
			// 产生了5个执行上下文 从下至上window f1 f2 f3 f4

			// test1  先执行变量提升，再执行函数提升
			function a() {}
			var a;
			console.log(typeof a); //"function"

			// test2
			if (!(b in window)) {
				var b = 1;
			}
			console.log(b); //undefined

			// test3
			var c = 1;
			function c(c) {
				console.log(c); //报错
			}
			c(2);

			// var c;
			// function c(c) {

		</script>
