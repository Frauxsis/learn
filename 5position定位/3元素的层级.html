<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 200px;
        height: 200px;
        background-color: rgba(63, 223, 135, 0.795);
        position: absolute;
        z-index: 2;
      }

      .b {
        width: 200px;
        height: 200px;
        background-color: #e9db15c2;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 5;
      }

      .c {
        width: 200px;
        height: 200px;
        background-color: #768ae4d5;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 8;
      }
      .d {
        width: 210px;
        height: 100px;
        background-color: rgba(233, 92, 191, 0.356);
        position: absolute;
        z-index: 7;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c">
      <div class="d"></div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br />
    对于开启了定位的元素，可以通过z-index属性来指定元素的层级。z-index需要一个整数作为参数，值越大，元素层级越高，元素越优先显示。
    <br>祖母元素层级再高，也不会盖住后代元素，后代元素显露
  </body>
</html>
