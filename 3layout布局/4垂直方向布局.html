<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        background-color: #a1aaee;
      }
      .b {
        height: 150px;
        width: 100px;
        background-color: #eeddff;
        margin-bottom: 50px;
      }
      .c {
        width: 200px;
        height: 100px;
        background-color: #ccdd9f;
      }
      .d {
        width: 300px;
        height: 50px;
        background-color: red;
        overflow-y: scroll;
      }
      .e {
        width: 100px;
        height: 80px;
        background-color: #abc;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
      <div class="c"></div>
    </div>
    <div class="d">
      <div class="e">若饭店宴会厅官方v它还包括v风大热天运笔如飞v日白天远藤保仁v夫人讨厌别人v分</div>
    </div>
    <br /><br /><br />
    默认情况下母元素的高度被内容撑开，若女儿元素内容超过母元素大小，则会从母元素中溢出。使用 overflow属性 来 设置母元素 如何处理溢出的女儿元素
    <ul>overflow属性
        <li>visible：默认值，显示溢出</li>
        <li>hidden：不显示（裁剪）溢出内容</li>
        <li>scroll：滚动，生成两滚动条来查看完整内容</li>
        <li>auto：根据需要生成滚动条</li>
        overflow-x：处理水平溢出
        <br>overflow-y：处理垂直方向溢出
    </ul>
  </body>
</html>
