<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>默认样式</title>
    <style>
      /*  
body{margin: 0;}
p{margin: 0;}
ul{margin: 0;
padding: 0;
list-style: none;
margin-left: 20px;}
 list-style none：去除项目符号 */

      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    默认样式的存在会影响页面布局，通常情况下，开发时去除默认样式（主要pc端）。
    <br>reset.css 去除样式
    <br>normalize.css 统一样式
    <div class="a"></div>
    <p>5paragraph</p>
    <p>5</p>
    <p>5</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
