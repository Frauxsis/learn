    box-sizing是用来设置盒子尺寸的的计算方式
    <li>content-box：默认值，宽度和高度用来设置内容区的大小，width和height值是内容区的值，计算盒子大小需加上padding和border值</li>
    <li>border-box：宽度和高度用来设置可见框的大小，即width和height值直接就是盒子的宽高，设置padding和border值只会内阔，不会影响盒子的宽高</li>
