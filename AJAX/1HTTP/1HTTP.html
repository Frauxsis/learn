<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/* HTTP
                HTTP Chypertext transport protocol）协议『超文本传输协议』，
                协议详细规定了浏览器和万维网服务器之间互相通信的规则。
                约定，规则

            请求报文 重点是格式与参数
                行      请求类型（GET/POST/PUSH..)     /(url路径)   HTTP协议版本（HTTP/1.1）
                头      名: 值     （得空格
                        host: atguigu.com
                        Cookie: name=guigu
                        Content-type: application/x-www-form-urlencoded (类型)
                        User-Agent: chrome 83
                空行
                体      GET时请求体是空的，POST请求可不空
                        username=admin&password=admin

            响应报文
                行      HTTP协议版本（HTTP/1.1）    响应状态码（200）    响应状态字符串 （OK）
                                     404 not found; 403 forbidden; 401 未授权; 500 内部错误; 200 OK...
                头      Content-Type: text/html;charset=utf-8
                        Content-length: 2048
                        Content-encoding: gzip
                空行
                体      <html>
                            <head></head>
                            <body>
                                <h1>fdsdfv</h1>
                            </body>
                        </html>
            
            
            */
		</script>
	</head>
	<body></body>
</html>
