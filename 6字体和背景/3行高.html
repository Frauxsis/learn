<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 20px;
        border: 1px red solid;
        line-height: 3;
      }
    </style>
  </head>
  <body>
    line height 行高：文字占有的实际高度.可以通过line-height设置行高。
    <br>行高可以指定一个大小（px,em），也可以直接设置一个整数（整数是字体大小的指定倍数）
<br>默认值1.33
<br>字体框：一个字体所占格子的高度，font-size实际设置的是字体框的高度。
<br>
行高会在字体框的上下平均分配（单行字体垂直居中于行高）
<br>行间距=行高-字体大小

    <div>ergtyujuruhtbg</div>
  </body>
</html>
