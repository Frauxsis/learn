<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        /* background-image: linear-gradient(
          to right,
          rgb(145, 13, 13),
          rgb(31, 187, 31)
        ); */
        /* background-image: linear-gradient(50deg,#afe 80px ,rgb(223, 132, 207) 10px); */
background-image: radial-gradient(50px 50px at 10px 40px,red,yellow);


      }
    </style>
  </head>
  <body>
    <div></div>
    通过渐变可以设置一些复杂的背景颜色，可以实现一个一个颜色向其他颜色过渡到效果。（渐变是图片，用background-image实现）
    <!-- linear-gradient() 线性渐变 颜色沿着一条直线发生变化
    1 在开头，可指定渐变方向 to left/right/top/bottom（默认向下）
     2 deg, 角度
     3 to left top, 
     4 turn  圈    0.5turn 半圈
    -->
    <br>渐变可指定多个值，默认平均分配，可以手动指定分布情况

    <br>
    background-image:repeating-linear-gradient()  可平铺到线性渐变
 
<br><br>
径向渐变
background-image: radial-gradient()
<br>（大小/形状 at 位置，颜色 位置，颜色 位置，……）
<!-- 默认情况下，径向渐变的形状根据元素来变，可以手动指定径向渐变大小 
     circle 
     ellipse 椭圆
     closest-side/corner 近边/角
     farthest-side/corner 远边/角

     也可以渐变位置 px px at 0 0px/center, blue, red

    
-->
repeating-redial-gradient()

</body>
</html>
