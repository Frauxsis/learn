<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
      }
      li::before {
        content: " \f1b0";
        font-family: "font awesome 5 free";
        font-weight: 500;
        color: blueviolet;
        margin-right: 10px;
      }
      /* 通过伪元素设置图标字体：
      1 对要设置图标的元素通过before或after选中
      2 在content中设置字体编码（文档右侧）
      3 设置字体样式
        fab:    font-family:"font awesone 5 brands";
        fas:    font-family:"font awesome 5 free";


      */
    </style>
  </head>
  <body>
    iconfont
    图标字体：在网页中经常需要使用一些图标，可以通过图片引入图标，但图片本身较大且不灵活。所以在使用图标时，还可以将图标直接设置为字体，通过font-face的形式，来对字体形式进行引入

    <!-- font awesome 英文版图标字体库web版 ，将css文件夹和webfont文件夹移动到项目中。将all.css引入到网页中。（。。。。不移文件夹可引入网址）
     使用方式：
     直接通过类名来使用图标字体   class="fas/fab fa-bell" fas/fab是固定的（免费），后一个为图标名

     
 -->
    <i></i>

    <ul>
      <li>322</li>
      <li>09oik</li>
      <li>8iuj</li>
    </ul>

<span class="fas">&#xf0f3;</span>
<!-- 通过实体设置图标字体：
&#x图标编码; -->

<br>iconfont 阿里的图标库 版权
  </body>
</html>
