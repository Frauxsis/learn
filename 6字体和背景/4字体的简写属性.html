<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid red;
        font: italic bold 20px/2 "times new roman", serif;
      }
    </style>
  </head>
  <body>
    <div>gdbhftergffiujyhngfeads</div>

    font 可以设置字体相关的所有属性
    <br />
    font:字体大小/行高 字体族（行高可省略）
    <strong>字体大小和字体族必写，顺序为倒数第二、倒数第一</strong>
    <br />font-weight 字重，字体的加粗
    <!-- normal 不加粗，默认值 
         bold 加租 ，含100-900九个级别（九级别一般不用） -->
    <br />font-style 字体风格
    <!-- italic 斜体
          normal 正常的 默认值 -->
  </body>
</html>
